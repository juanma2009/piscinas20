    <style>



            /*hacer las letras mas pequeÃ±as*/
        .list-group-item {
            font-size: 1rem;
        }

        }

        }
        .card-header.bg-white {

        }

        /* Establecer un padding y margen general para todas las secciones internas */

        }

        /* Asegura que las tarjetas no queden pegadas entre sÃ­ o a los bordes */

            margin-bottom: 1rem;
        }

        /* Espaciado entre botones */

        .card-header {

        body {

        html, body {
            height: 100%; /* Asegura que el contenido cubra toda la pantalla */
            margin: 0; /* Elimina mÃ¡rgenes por defecto */
            padding: 0; /* Elimina el padding por defecto */
            overflow: hidden; /* Oculta el scroll si no es necesario */
        }
        .nav-tabs .nav-link.active {
            color: #007bff !important; /* azul Bootstrap */
            border-color: #007bff #007bff #fff;
        }
        .list-group-item {
            border: none;
        }
        @media screen and (min-width: 1268px) {

            html, body {
                overflow-x: hidden;

                margin: 0;
                padding: 0;
            }

            .container-fluid {

                padding: 0;

            }
            .tab-content {

            /* Contenedor scrollable de la tabla */

                width: 100% !important;

                overflow-y: scroll; /* ðŸ”¹ Scroll vertical SIEMPRE que sea necesario */

            }

            /* Tabla se ajusta al ancho del contenedor sin crecer verticalmente */
            .dataTables_scrollBody table {

            }

<body>

        <!-- Campo oculto que contiene el id del cliente -->

            <div class="card-body">


                <!-- PestaÃ±as para Pedidos y Albaranes -->

                </ul>

                <!-- Contenido de las pestaÃ±as -->

<script>


        let tablaFacturasCargada = false;

        function cargarTablaFacturas() {
            $('#tableAlbaran').DataTable({
                ajax: {
                    url: '/api/factura/listarPorCliente',
                    type: 'GET',
                    data: function (d) {
                        d.clienteId = $('#clienteId').val(); // Aseguramos que sea "clienteId"
                        console.log("Enviando clienteId:", d.clienteId); // Log para depuraciÃ³n
                    },
                    dataSrc: function (json) {
                        console.log("Facturas del cliente:", json);
                        if (json.data) return json.data;
                        if (json.factura?.content) return json.factura.content;
                        return [];
                    },
                    error: function (xhr, status, error) {
                        console.error("Error al cargar facturas:", error);
                        console.error("Respuesta del servidor:", xhr.responseText);
                    }
                },
                columns: [
                    { data: 'id', title: 'NÂ° Factura' },
                    {
                        data: 'dfechaAlbaran',
                        title: 'F. Factura',
                        render: function (data) {
                            if (!data) return '';
                            const date = new Date(data);
                            return date.toLocaleDateString('es-ES'); // dd/mm/yyyy
                        }
                    },
                    { data: 'tipoPedido', title: 'Tipo de Pedido' },
                    {
                        data: 'subTotal',
                        title: 'Total',
                        render: function (data) {
                            return parseFloat(data).toFixed(2) + ' â‚¬';
                        }
                    },
                    {
                        data: 'id',
                        title: 'Acciones',
                        orderable: false,
                        searchable: false,
                        className: 'text-center',
                        render: function (data) {
                            return `

          <a href="/facturas/ver/${data}" class="btn btn-info btn-sm" title="Ver factura">
            <i class="fas fa-eye"></i>
          </a>
          <a href="/facturas/formEditar/${data}" class="btn btn-warning btn-sm" title="Editar factura">
            <i class="fas fa-pencil-alt"></i>
          </a>

      `;
                        }
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json'
                },
                paging: true,
                searching: true,
                ordering: true,
                lengthMenu: [5, 10, 15, 25],
                pageLength: 5,
                displayLength: 5,
                fixedHeader: true,
                scrollY: "300px",
                scrollCollapse: true,
                responsive: true
            });
        }



        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        const target = $(e.target).attr("href");
        if (target === '#albaranes' && !tablaFacturasCargada) {
        cargarTablaFacturas();
        tablaFacturasCargada = true;
    }
    });


        $(document).ready(function() {
            const idcliente = $('#clienteId').val();

            $('#table').DataTable({
                ajax: {
                    url: '/api/pedido/listarPedidosClientes',
                    type: 'GET',
                    data: d => { d.idCliente = idcliente; },
                    dataSrc: json => json.data
                        ?? json.pedido?.content
                        ?? [],
                },
                columns: [
                    { data: 'npedido',        title: 'NÂ° Pedido'      },
                    { data: 'tipoPedido',     title: 'Tipo de Pedido' },
                    { data: 'estado',         title: 'Estado'         },
                    { data: 'grupo',         title: 'Grupo'         },
                    { data: 'subgrupo',         title: 'SubGrupo'         },
                    {
                        data: 'cobrado',
                        title: 'Precio',
                        render: function(data) {
                            console.log(data);
                            // Si no hay valor o es cero, mostramos 'Sin cobrar'
                            if (data === null || data === undefined || parseFloat(data) === 0) {
                                return 'Sin cobrar';
                            }
                            // Si hay valor, lo formateamos con dos decimales y sÃ­mbolo â‚¬
                            return parseFloat(data).toFixed(2) + ' â‚¬';
                        }
                    },
                    {
                        data: 'fecha',
                        title: 'Fecha',
                        render: fecha => fecha
                            ? new Date(fecha).toLocaleDateString('es-ES')
                            : ''
                    },
                    {
                        data: 'npedido',
                        title: 'Acciones',
                        orderable: false,
                        searchable: false,
                        className: 'text-center',
                        render: id => `
          <div class="btn-group" role="group" aria-label="Acciones">
            <a href="/pedidos/ver/${id}"       class="btn btn-info btn-sm"   title="Ver pedido">
              <i class="fas fa-eye"></i>
            </a>
            <a href="/pedidos/formEditar/${id}" class="btn btn-warning btn-sm" title="Editar pedido">
              <i class="fas fa-pencil-alt"></i>
            </a>
          </div>`
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                },
                paging:       true,
                searching:    true,
                ordering:     true,
                lengthMenu:  [5, 10, 15, 25],
                pageLength:    5,
                fixedHeader:  true,
                scrollY:    "300px",
                scrollCollapse: true,
                responsive:   true
            });
        });

</script>
