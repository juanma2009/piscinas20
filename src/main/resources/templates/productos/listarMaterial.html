<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="admin/admin_layout">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-2 px-md-3">
            <section class="content-header">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-gem mr-2"></i> <span th:text="${titulo}"></span>
                    </div>

                    <div class="toolbar">
                        <a th:href="@{/materiales/form}" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus mr-1"></i> Crear Material
                        </a>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
                            <i class="fas fa-search mr-1"></i> Filtros
                        </button>
                    </div>

                    <div class="card-body">
                        <!-- Formulario de Búsqueda Colapsable -->
                        <div id="formBusqueda" style="max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;">
                            <form th:action="@{/materiales/buscar}" method="post" class="row mb-4">
                                <div class="col-md-5 mb-2">
                                    <label for="nombre" class="small font-weight-bold">Material</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" placeholder="Nombre del material">
                                </div>
                                <div class="col-md-5 mb-2">
                                    <label for="n_proveedor" class="small font-weight-bold">Proveedor</label>
                                    <input type="text" id="n_proveedor" name="n_proveedor" class="form-control form-control-sm" placeholder="Nombre del proveedor">
                                </div>
                                <div class="col-md-2 d-flex align-items-end mb-2">
                                    <button type="submit" class="btn btn-primary btn-block btn-sm">
                                        <i class="fas fa-filter mr-1"></i> Buscar
                                    </button>
                                </div>
                            </form>
                            <hr>
                        </div>

                        <div class="table-responsive">
                            <table id="MyTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>P. Compra</th>
                                        <th>PVP</th>
                                        <th>Proveedor</th>
                                        <th>Stock</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="materiales:${material}">
                                        <td th:text="${materiales.id}"></td>
                                        <td th:text="${materiales.codigo}"></td>
                                        <td th:text="${materiales.nombre}"></td>
                                        <td th:text="${materiales.precioCompra}"></td>
                                        <td th:text="${#numbers.formatDecimal(materiales.precio, 0, 'DEFAULT', 2, 'DEFAULT')}+' €'"></td>
                                        <td th:text="${materiales.nproveedor.vnombre}"></td>
                                        <td th:text="${materiales.cantidad}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-primary btn-sm" th:href="@{/materiales/form/} + ${materiales.id}">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a class="btn btn-danger btn-sm" th:href="@{/materiales/eliminar/} + ${materiales.id}"
                                                   onclick="return confirm('¿Estás seguro que quieres eliminar el material?');">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${cantidad != null}" class="mt-3">
                            <span class="badge badge-info p-2" th:text="${textoR} + ${cantidad} + ' resultados encontrados'"></span>
                        </div>
                        <nav th:replace="paginator-nav :: paginator"></nav>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#toggleBusqueda').click(function() {
                var form = $('#formBusqueda');
                if (form.css('max-height') === '0px') {
                    form.css('max-height', '2000px');
                } else {
                    form.css('max-height', '0px');
                }
            });
        });
    </script>
</body>
</html>
