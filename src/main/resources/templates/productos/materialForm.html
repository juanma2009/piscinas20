<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="admin/admin_layout">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-2 px-md-3">
            <section class="content-header">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-gem mr-2"></i> <span th:text="${titulo}"></span>
                    </div>

                    <div class="toolbar">
                        <a th:href="@{/materiales/listarMateriales}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-list mr-1"></i> Listado
                        </a>
                    </div>

                    <div class="card-body">
                        <div th:object="${material}" th:remove="tag">
                            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>
                        
                        <form id="createMaterialForm" th:action="@{/materiales/form}" th:object="${material}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>CÃ³digo</label>
                                        <input type="text" th:field="*{codigo}" class="form-control" th:errorclass="is-invalid" required />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid" required />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Precio Compra</label>
                                        <input type="text" th:field="*{precioCompra}" class="form-control" required />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('precioCompra')}" th:errors="*{precioCompra}"></small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cantidad (Stock)</label>
                                        <input type="text" th:field="*{cantidad}" class="form-control" required />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Precio PVP</label>
                                        <input type="text" th:field="*{precio}" class="form-control" required />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Proveedor</label>
                                        <select class="form-control" th:field="*{nproveedor}" required>
                                            <option th:each="proveedor:${proveedores}" th:value="${proveedor.nproveedor}" th:text="${proveedor.vnombre}" />
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Detalle</label>
                                        <input type="text" th:field="*{vdetalle}" class="form-control" th:errorclass="is-invalid" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('vdetalle')}" th:errors="*{vdetalle}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save mr-1"></i> <span th:text="${titulo}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
