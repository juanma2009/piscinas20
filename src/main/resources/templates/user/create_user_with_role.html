<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Crear Usuario</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-plus mr-2"></i> <span th:text="${titulo}">Crear Usuario</span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-users mr-1"></i> Clientes
                    </a>
                    <a th:href="@{/users}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-shield mr-1"></i> Usuarios
                    </a>
                </div>

                <div class="card-body">
                    <form method="post" th:action="@{/register}" th:object="${user}" class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label class="font-weight-bold"><i class="fas fa-user mr-1 text-primary"></i> Username</label>
                                <input class="form-control" required th:field="*{username}" type="text" placeholder="Nombre de usuario"/>
                                <div class="invalid-feedback">El nombre de usuario es obligatorio.</div>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label class="font-weight-bold"><i class="fas fa-lock mr-1 text-primary"></i> Password</label>
                                <input class="form-control" required th:field="*{password}" type="password" placeholder="Contrase침a"/>
                                <div class="invalid-feedback">La contrase침a es obligatoria.</div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label class="font-weight-bold"><i class="fas fa-envelope mr-1 text-primary"></i> Email</label>
                                <input class="form-control" required th:field="*{email}" type="email" placeholder="correo@ejemplo.com"/>
                                <div class="invalid-feedback">Introduce un email v치lido.</div>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label class="font-weight-bold"><i class="fas fa-id-card mr-1 text-primary"></i> Nombre</label>
                                <input class="form-control" th:field="*{nombre}" type="text" placeholder="Nombre real"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label class="font-weight-bold"><i class="fas fa-id-card-alt mr-1 text-primary"></i> Apellidos</label>
                                <input class="form-control" th:field="*{apellido}" type="text" placeholder="Apellidos"/>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label class="font-weight-bold"><i class="fas fa-user-shield mr-1 text-primary"></i> Asigna role(s)</label>
                                <select multiple="true" th:field="*{roles}" class="form-control">
                                    <option th:each="role : ${rolesList}" th:text="${role.nombre}" th:value="${role.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" th:field="*{twoFactorEnabled}" class="custom-control-input" id="2fa-checkbox">
                                <label for="2fa-checkbox" class="custom-control-label">
                                    <i class="fas fa-shield-alt mr-1 text-primary"></i> Requiere verificaci칩n en dos pasos
                                </label>
                            </div>
                        </div>

                        <hr class="my-4"/>

                        <div class="form-group text-right">
                            <button type="reset" class="btn btn-secondary mr-2">
                                <i class="fas fa-undo mr-1"></i> Resetear
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save mr-1"></i> Crear Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>
</body>
</html>
