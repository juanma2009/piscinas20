<!DOCTYPE html>
<html lang="es"
      layout:decorator="admin/admin_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${titulo}">Crear Usuario</title>

    <style>
        /* Estilos base del sistema */
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.08);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            background: linear-gradient(135deg, #0062cc, #004085);
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
            border-bottom: none;
        }

        /* Toolbar igual que listarpedido */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            align-items: center;
            padding: .75rem 1rem;
        }

        @media (max-width: 768px) {
            .toolbar .btn {
                width: auto !important;
                flex: 1 1 auto;
            }
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .form-group label i {
            width: 20px;
            text-align: center;
            margin-right: 5px;
            color: #0062cc;
        }

        /* Estilos originales de escritorio */
        @media screen and (min-width: 1268px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .container-fluid {
                width: 100%;
                max-width: 100vw;
                padding: 0;
                margin: 0 auto;
                overflow-x: hidden;
            }
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <div id="message"></div>

        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-plus mr-2"></i> <span th:text="${titulo}">Crear Usuario</span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-images mr-1"></i> Galería
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user mr-1"></i> Clientes
                    </a>
                    <a th:href="@{/form}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus mr-1"></i> Nuevo Cliente
                    </a>
                    <a th:href="@{/users}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Usuarios
                    </a>
                </div>

                <div class="card-body">
                    <form method="post" th:action="@{/register}" th:object="${user}" class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-user"></i> Username</label>
                                <input class="form-control" required th:field="*{username}" type="text" placeholder="Nombre de usuario"/>
                                <div class="invalid-feedback">El nombre de usuario es obligatorio.</div>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                                <input class="form-control" required th:field="*{password}" type="password" placeholder="Contraseña"/>
                                <div class="invalid-feedback">La contraseña es obligatoria.</div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                                <input class="form-control" required th:field="*{email}" type="email" placeholder="correo@ejemplo.com"/>
                                <div class="invalid-feedback">Introduce un email válido.</div>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-id-card"></i> Nombre</label>
                                <input class="form-control" th:field="*{nombre}" type="text" placeholder="Nombre real"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-id-card-alt"></i> Apellidos</label>
                                <input class="form-control" th:field="*{apellido}" type="text" placeholder="Apellidos"/>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-user-shield"></i> Asigna role(s)</label>
                                <select multiple="true" th:field="*{roles}" class="form-control select2">
                                    <option th:each="role : ${rolesList}" th:text="${role.nombre}" th:value="${role.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" th:field="*{twoFactorEnabled}" class="custom-control-input" id="2fa-checkbox">
                                <label for="2fa-checkbox" class="custom-control-label">
                                    <i class="fas fa-shield-alt"></i> Requiere verificación en dos pasos
                                </label>
                            </div>
                        </div>

                        <hr class="my-4"/>

                        <div class="form-group text-right" style="gap: 0.5rem;">
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo mr-1"></i> Resetear
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save mr-1"></i> Crear Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</th:block>

</body>
</html>
