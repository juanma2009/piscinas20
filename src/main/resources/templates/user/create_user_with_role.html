<!DOCTYPE html>
<html layout:decorator="admin/admin_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Crear Usuario</title>
    <style>
        /* General styles for responsive layout */
        .scroll-container {
            max-height: 100vh;
            overflow-y: auto;
            padding: 1rem;
        }

        @media (max-width: 576px) {
            .scroll-container {
                padding: 1rem;
                max-height: 100vh;
                overflow-y: auto;
            }

            .form-group.row {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group.row label {
                width: 100%;
            }

            .form-group.row .col-sm-10 {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div layout:fragment="content">
    <div class="scroll-container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-white">
                    <div class="card-header" th:text="${titulo}">Crear Usuario</div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div class="alert alert-danger" role="alert" th:if="${errorMessage}"
                             th:text="${errorMessage}"></div>

                        <form method="post" th:action="@{/register}" th:object="${user}">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Username:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" required th:field="*{username}" type="text"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Password:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" required th:field="*{password}" type="password"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Email:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" required th:field="*{email}" type="email"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Nombre:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="*{nombre}" type="text"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Apellidos:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="*{apellido}" type="text"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Asigna role(s):</label>
                                <div class="col-sm-8">
                                    <select multiple="true" th:field="*{roles}">
                                        <option th:each="role : ${rolesList}" th:text="${role.nombre}"
                                                th:value="${role.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button class="btn btn-secondary" type="submit">Crear Usuario</button>
                                    <a class="btn btn-secondary" th:href="@{/users}">Volver a la lista de usuarios</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
