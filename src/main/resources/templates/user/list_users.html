<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout.html">

<head>
    <meta charset="utf-8"/>
    <title>Usuarios</title>

    <link rel="stylesheet" th:href="@{/css/table.css}"/>

    <style>
        .card{
            border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,.08);
            overflow:hidden;
        }
        .card-header{
            background: linear-gradient(135deg, #0062cc, #004085);
            color:#fff;
            font-weight:700;
            text-transform:uppercase;
            padding:15px;
        }

        /* Toolbar igual que listarpedido */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            align-items: center;
            padding: .75rem 1rem;
        }

        @media (max-width: 768px) {
            .toolbar .btn {
                width: auto !important;
                flex: 1 1 auto;
            }
        }

        /* Ajustes DataTables */
        #tablaUsuarios_wrapper .row:first-child{
            margin-top:0 !important;
            padding-top:0 !important;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">

                <div class="card-header">
                    <i class="fas fa-users mr-2"></i>
                    <span th:text="${titulo != null ? titulo : 'Usuarios'}">Usuarios</span>
                </div>

                <div class="toolbar">
                    <a class="btn btn-outline-primary btn-sm" th:href="@{/users/new}">
                        <i class="fas fa-user-plus mr-1"></i> Crear Usuario
                    </a>
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-images mr-1"></i> Galería
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user mr-1"></i> Clientes
                    </a>
                    <a th:href="@{/form}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus mr-1"></i> Nuevo Cliente
                    </a>

                </div>

                <div class="card-body">

                    <table id="tablaUsuarios"
                           class="table table-striped table-bordered datatable w-100 text-center align-middle"
                           data-dt="auto"
                           data-dt-hide-mobile="4">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Roles</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.nombre}"></td>
                            <td th:text="${user.apellido}"></td>

                            <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge badge-info mr-1"
                                      th:text="${role.nombre}"></span>
                            </td>

                            <td class="text-left">
                                <div class="d-flex gap-2">
                                <a class="btn btn-outline-primary btn-sm"
                                   th:href="@{/user/profile(userId=${user.id})}"
                                   title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form method="post" th:action="@{/users/deactivate/{id}(id=${user.id})}">
                                    <button class="btn btn-outline-warning btn-sm"
                                            type="submit"
                                            onclick="return confirm('¿Estás seguro que quieres dar de baja a este usuario?');"
                                            title="Dar Baja">
                                        <i class="fas fa-user-slash"></i>
                                    </button>
                                </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="mt-2">
                        <label class="btn btn-primary btn-sm"
                               th:if="${cantidad != null}"
                               th:text="${textoR} + ${cantidad}">
                            Resultados encontrados
                        </label>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        $(document).ready(function () {
            if (!$.fn.DataTable.isDataTable('#tablaUsuarios')) {
                const esMovil = window.matchMedia("(max-width: 768px)").matches;

                $('#tablaUsuarios').DataTable({
                    language: { url: "//cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json" },
                    paging: true,
                    searching: true,
                    ordering: !esMovil,
                    lengthMenu: [5, 10, 15, 25],
                    pageLength: 10,
                    scrollY: esMovil ? null : "300px",
                    scrollCollapse: true,
                    responsive: true,
                    autoWidth: false
                });
            }
        });
    </script>
</div>

</html>
