<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">
<head>
    <!-- Agregar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Mapa que llevaste en el model como tiposPorPieza
        var tiposPorPieza = /*[[${tiposPorPieza}]]*/ {};
        /*]]>*/
    </script>

    <style>
        /*boton modal*/
        .btn {
            border-radius: 8px !important;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0069d9, #004a99);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #34c759, #1e7e34);
        }

        /*dentro del modal*/
        /* üîπ Espaciado horizontal entre botones */
        .gap-2 > * {
            margin-right: 8px;
        }

        .gap-2 > *:last-child {
            margin-right: 0;
        }

        /* üîπ Mejora visual del modal */
        .modal-lg {
            max-width: 900px; /* aumenta el ancho */
        }

        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            border-bottom: 2px solid #004085;
        }

        .modal-body {
            background-color: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }

        /* üîπ Botones uniformes */
        .btn {
            border-radius: 6px !important;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /*loading*/
        #loadingOverlay .progress {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        }

        #loadingOverlay .progress-bar {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .estado-pendiente {
            background-color: #f8d7da; /* Rojo claro */
        }

        .estado-terminado {
            background-color: #d4edda; /* Verde claro */
        }

        #fileListContainer {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        #fileList {
            list-style: none;
            padding: 0;
        }

        .deleteButton {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .card-header.bg-white {
            background-color: white !important;
        }

        .card-header bg-primary text-white {
            width: 100%;
            height: 100px;
            border-radius: 10px 10px 0 0;
        }

        /* Establecer un padding y margen general para todas las secciones internas */
        .container-fluid,
        .card,
        .card-body,
        .card-header,
        section.content-header {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        /* Asegura que las tarjetas no queden pegadas entre s√≠ o a los bordes */
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Control uniforme para las tablas */
        .table {
            margin-bottom: 1rem;
        }

        /* Espaciado entre botones */
        .btn-group .btn {
            margin-right: 0.5rem;
        }

        /* Botones peque√±os con padding uniforme */
        .btn-sm {
            padding: 0.4rem 0.75rem;
        }

        .card-header {
            background: linear-gradient(135deg, #0062cc, #004085); /* Gradiente de azul */
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase; /* Texto en may√∫sculas */
            font-size: 1.25rem; /* Aumentar el tama√±o de la fuente */
            border-radius: 8px 8px 0 0; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card-header:hover {
            background-color: #0056b3; /* Tono m√°s oscuro de azul */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra m√°s pronunciada */
        }

        body {
            width: 100vw;
            min-height: 100vh; /* hace que el body ocupe al menos toda la altura visible */
            overflow-x: hidden;
            background-color: #f9f9f9; /* opcional: fondo m√°s suave */
        }

        html, body {
            height: 100%; /* Asegura que el contenido cubra toda la pantalla */
            margin: 0; /* Elimina m√°rgenes por defecto */
            padding: 0; /* Elimina el padding por defecto */
            overflow: hidden; /* Oculta el scroll si no es necesario */
        }

        /* Hace la tabla responsiva */
        .table-responsive {
            width: 100%;
            overflow-x: auto; /* Permite scroll horizontal si es necesario */
            -webkit-overflow-scrolling: touch; /* Mejora el desplazamiento en m√≥viles */
        }

        /* Ajuste general de la tabla */
        .table td, .table th {
            white-space: nowrap; /* Evita que el contenido de las celdas se corte */
            font-size: 14px;
            padding: 8px;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table td,
        .table th {
            white-space: nowrap;
            font-size: 14px;
            padding: 8px;
        }

        @media screen and (min-width: 1268px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .container-fluid {
                width: 100%;
                max-width: 100vw;
                padding: 0;
                margin: 0 auto;
                overflow-x: hidden;
            }

            .tab-content {
                margin-top: 20px;
            }

            /* Contenedor scrollable de la tabla */
            .dataTables_scrollBody {
                width: 100% !important;
                max-width: 100% !important;
                height: 290px; /* üîπ Altura fija de la tabla visible */
                overflow-y: scroll; /* üîπ Scroll vertical SIEMPRE que sea necesario */
                overflow-x: auto; /* üîπ Scroll horizontal solo si se necesita */
                display: block;
            }

            /* Tabla se ajusta al ancho del contenedor sin crecer verticalmente */
            .dataTables_scrollBody table {
                width: 100% !important;
                max-width: 100%;
                min-width: auto !important;
                table-layout: auto;
            }

            .dataTables_scrollBody th,
            .dataTables_scrollBody td {
                padding: 10px;
                white-space: nowrap;
            }
            /* Spinner de guardado pantalla completa */
            #spinnerGuardado {
                position: fixed;           /* Se pega a la ventana, no al card */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.3);  /* Fondo semitransparente */
                display: none;             /* Oculto por defecto */
                z-index: 9999;

                /* Centrar el icono */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #spinnerGuardado i {
                font-size: 3rem;
                color: #fff;
            }
            /*RESPONSIVE LOS BOTONES Y NORMAL CUANDO NO ESTA EN ESE RESPONSIVO
            /* Estilos generales */
            .btn i {
                font-size: 1.5rem; /* Tama√±o del icono */
            }

            /* Estilos responsivos */
            @media screen and (max-width: 1268px) {
                /* Ocultar texto en pantallas peque√±as */
                .btn span {
                    display: none;
                }

                /* Mostrar solo los iconos */
                .btn i {
                    display: inline-block; /* Muestra el icono */
                }

                /* Aseg√∫rate de que el tama√±o del bot√≥n no cambie demasiado */
                .btn {
                    padding: 8px;
                    font-size: 1.5rem;
                }
            }

            /* Asegura que el texto se muestre en pantallas grandes */
            @media screen and (min-width: 1268px) {
                /* Mostrar el texto y ocultar el icono */
                .btn i {
                    display: none; /* Ocultar el icono */
                }

                .btn span {
                    display: inline; /* Mostrar el texto */
                }
            }

        }
    </style>
</head>

<body>
<div id="pedidoContent" layout:fragment="content">

    <div id="messege"></div>

    <section class="content-header">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div th:text="${titulo}"></div> <!-- T√≠tulo de la tarjeta -->
            </div>
            <!-- Botones de navegaci√≥n -->
            <div class="row justify-content-between align-items-center">
                <div class="col-md-8">
                    <div class="btn-group btn-group-toggle">
                        <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary">
                            <i class="fas fa-list"></i> <span>Pedidos</span>
                        </a>
                        <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary">
                            <i class="fas fa-images"></i> <span>Galer√≠a</span>
                        </a>
                        <a th:href="@{/listar}" class="btn btn-outline-primary">
                            <i class="fas fa-user"></i> <span>Clientes</span>
                        </a>
                        <a th:href="@{/form}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus"></i> <span>Nuevo Cliente</span>
                        </a>

                    </div>
                </div>
            </div>
            <div></div>
            <div class="container-fluid mt-3">
                <form id="pedidoForm" th:action="@{/pedidos/form/}" enctype="multipart/form-data" th:object="${pedido}"
                      method="post">
                    <!-- Navegaci√≥n de pesta√±as -->
                    <ul class="nav nav-tabs" id="pedidoTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="detalles-tab" data-toggle="tab" href="#detalles" role="tab"
                               aria-controls="detalles" aria-selected="true">
                                Informacion General
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="detalles-adicionales-tab" data-toggle="tab" href="#detalles-adicionales"
                               role="tab" aria-controls="detalles-adicionales" aria-selected="false">
                                Detalles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="comentario-tab" data-toggle="tab" href="#comentario" role="tab"
                               aria-controls="comentario" aria-selected="false">
                                Comentario
                            </a>
                        </li>
                    </ul>
                    <div></div>

                    <!-- Contenido de las pesta√±as -->
                    <div class="tab-content" id="pedidoTabContent">
                        <!-- Pesta√±a Informaci√≥n General -->
                        <div class="tab-pane fade show active" id="detalles" role="tabpanel" aria-labelledby="detalles-tab">
                            <!-- Nueva fila: Cliente, N¬∫ Pedido y Estado -->
                            <div class="row">
                                <!-- Cliente -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="cliente">Cliente</label>
                                        <input name="cliente"
                                               th:value="${pedido.cliente.nombre} + ' ' + ${pedido.cliente.apellido}"
                                               class="form-control" disabled/>
                                    </div>
                                </div>
                                <!-- N¬∫ Pedido esta oculto pero sigueenviado el numero al servicio-->
                                <div class="col-md-4" hidden>
                                    <div class="form-group">
                                        <label for="npedido">N¬∫ Pedido</label>
                                        <input type="hidden" th:if="${pedido.npedido != null}" th:field="*{npedido}" id="npedidoForm" name="npedido" class="form-control" />
                                        <input type="hidden" th:unless="${pedido.npedido != null}" th:value="${numeroPedido}" id="npedidoForm" name="npedido" class="form-control" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('npedido')}" th:errors="*{npedido}"></small>
                                    </div>
                                </div>

                                <!-- Empleado -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="empleado">Empleado</label>
                                        <select name="empleado" class="form-control" th:field="*{empleado}">
                                            <option th:each="empleado : ${empleado}" th:value="${empleado}" th:text="${empleado}"></option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <!-- Resto de campos en Informaci√≥n General -->
                            <div class="row">
                                <!-- Estado -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <select name="estado" class="form-control" th:field="*{estado}">
                                            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Fecha sin el estado es finalizdo salga el campo fecha Finalizado-->
                                <div class="col-md-4" id="">
                                    <div class="form-group">
                                        <label for="fechaEntrega">Fecha Entregado</label>
                                        <input type="date" name="fechaEntrega" class="form-control" th:field="*{fechaEntrega}" />
                                    </div>
                                </div>
                                <div class="col-md-4" id="fechaFieldContainer">
                                    <div class="form-group">
                                        <label for="fechaFinalizado">Fecha Finalizado</label>
                                        <input type="date" name="fechaFinalizado" class="form-control" th:field="*{fechaFinalizado}" />
                                    </div>
                                </div>

                                <!-- Referencia -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="ref">Referencia</label>
                                        <input name="ref" th:value="${pedido.ref}" class="form-control" />
                                    </div>
                                </div>
                                <!-- Servicio -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="tipoPedido">Servicio</label>
                                        <select id="tipoPedido" name="tipoPedido" class="form-control" th:field="*{tipoPedido}">
                                            <option th:each="s : ${servicios}"
                                                    th:value="${s}"
                                                    th:text="${s}"
                                                    th:selected="${pedido.tipoPedido == s}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Bot√≥n para a√±adir fotos -->
                            <div class="form-group text-center mt-3">
                                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addPhotoModal">
                                    <i class="fas fa-camera"></i> A√±adir Fotos
                                </button>
                            </div>
                        </div>

                    <!-- Pesta√±a Detalles Adicionales -->
                    <div class="tab-pane fade" id="detalles-adicionales" role="tabpanel" aria-labelledby="detalles-adicionales-tab">

                        <div class="row">



                            <!-- Metal -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="grupo">Metal</label>
                                    <select id="grupo" name="grupo" class="form-control" th:field="*{grupo}">
                                        <option th:each="m : ${metales}"
                                                th:value="${m}"
                                                th:text="${m}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Pieza -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="pieza">Pieza</label>
                                    <select id="pieza" name="pieza" class="form-control" th:field="*{pieza}"
                                            onchange="actualizarTipos()">
                                        <option value="">-- Selecciona Pieza --</option>
                                        <option th:each="p : ${piezas}"
                                                th:value="${p}"
                                                th:text="${p}"
                                                th:selected="${pedido.pieza == p}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Tipo (din√°mico) -->
                            <div class="col-md-4" id="container-tipo">
                                <div class="form-group">
                                    <label for="tipo">Tipo</label>
                                    <select id="tipo" name="tipo" class="form-control" th:field="*{tipo}">
                                        <option value="">-- Primero elige Pieza --</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <!-- Peso -->
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="peso">Peso</label>
                                    <input name="peso" th:value="${pedido.peso}" class="form-control"/>
                                </div>
                            </div>
                            <!-- Horas -->
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="horas">Horas</label>
                                    <input name="horas" th:value="${pedido.horas}" class="form-control"/>
                                </div>
                            </div>
                            <!-- Cobrado -->
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="cobrado">Cobrado</label>
                                    <input name="cobrado" th:value="${pedido.cobrado}" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pesta√±a Comentario -->
                    <div class="tab-pane fade" id="comentario" role="tabpanel" aria-labelledby="comentario-tab">
                        <div class="form-group">
                            <label for="observacion">Observaciones</label>
                            <textarea id="observacion" name="observacion" class="form-control" th:text="${pedido.observacion}"></textarea>
                        </div>
                    </div>





                    <!-- Contenedor de archivos -->

                    <input type="hidden" name="fileNamesJSON" id="fileNamesJSON" multiple />

                    <!-- Botones del formulario -->
                    <div class="form-group">
                        <input type="submit" th:value="${titulo}" class="btn btn-primary" />
                        <button type="reset" class="btn btn-secondary">Resetear</button>
                    </div>

                </form>
            </div>
            <div id="spinnerGuardado" class="overlay" style="display:none; z-index: 9999;">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>

        <!-- Modal for file upload -->
        <div class="modal fade" id="addPhotoModal" tabindex="-1" role="dialog" aria-labelledby="addPhotoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPhotoModalLabel">A√±adir Fotos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" name="files" id="files" multiple accept="image/*">
                            <input type="hidden" name="npedido" id="npedidoModal" th:value="${pedido.npedido}" />
                            <input type="hidden" name="clienteId" id="clienteId" th:value="${pedido.getCliente().id}" />
                            <button type="button" class="btn btn-primary" onclick="confirmarFotos()">Confirmar Selecci√≥n</button>
                        </form>

                        <table id="fileListTable" class="table table-bordered">

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
        <script>
            // Variable global para almacenar los archivos seleccionados desde el modal
            var archivosPendientes = [];

            // Controla que salga la fecha si el estado a cambiado FINALIZADO
            document.addEventListener("DOMContentLoaded", function() {
                const estadoSelect = document.querySelector('select[name="estado"]');
                const fechaContainer = document.getElementById('fechaFieldContainer');

                function toggleFechaField() {
                    // Comprueba si el valor del select es "Finalizado"
                    if(estadoSelect.value === 'Finalizado') {
                        fechaContainer.style.display = 'block';
                    } else {
                        fechaContainer.style.display = 'none';
                    }
                }

                // Ejecuta la funci√≥n al cargar la p√°gina
                toggleFechaField();

                // Escucha los cambios en el select para actualizar la visibilidad
                estadoSelect.addEventListener('change', toggleFechaField);
            });

            ClassicEditor
                .create(document.querySelector('#observacion'))
                .catch(error => {
                    console.error(error);
                });
        </script>
        <script th:inline="javascript">




            // Funci√≥n para actualizar los tipos de pieza (se conserva)
            function actualizarTipos() {
                var pieza = document.getElementById('pieza').value;
                var contTipo = document.getElementById('container-tipo');
                var selectTipo = document.getElementById('tipo');
                var lista = tiposPorPieza[pieza] || [];

                // Si la pieza no tiene m√∫ltiples tipos, ocultamos todo el contenedor
                if (lista.length <= 1 && ['Pulsera','Broche','Otros'].indexOf(pieza) !== -1) {
                    contTipo.style.display = 'none';
                    return;
                } else {
                    contTipo.style.display = 'block';
                }

                // Limpiar opciones
                selectTipo.innerHTML = '<option value="">-- Selecciona Tipo --</option>';

                // Rellenar con los nuevos
                lista.forEach(function(t) {
                    var opt = document.createElement('option');
                    opt.value = t;
                    opt.text  = t;
                    selectTipo.add(opt);
                });
            }


            // Al cargar la p√°gina, forzar llenado si ya hay valor en pedido.pieza (se conserva)
            document.addEventListener('DOMContentLoaded', function() {
                if (document.getElementById('pieza').value) {
                    actualizarTipos();
                    // Y si ya existe pedido.tipo, seleccionarlo:
                    var tipoActual = /*[[${pedido.tipo}]]*/ '';
                    if (tipoActual) {
                        document.getElementById('tipo').value = tipoActual;
                    }
                }
            });

            //-------------* MODIFICADO: Manejo de archivos en el modal *-------------/

            $(document).ready(function() {

                // Funci√≥n para eliminar el archivo en el backend
                function eliminarArchivo(fileName, npedido) {
                    $.ajax({
                        url: '/pedidos/eliminarFoto/' + fileName + '?npedido=' + npedido,
                        type: 'GET',
                        success: function (response) {
                            alert('Archivo eliminado con √©xito: ' + fileName + ' del pedido: ' + npedido);
                        },
                    });
                }

                // üì∏ Evento al seleccionar archivos en el input del modal
                document.getElementById('files').addEventListener('change', function(event) {
                    const nuevosArchivos = Array.from(event.target.files);

                    console.log("Archivos seleccionados:", nuevosArchivos);

                    nuevosArchivos.forEach(function (file) {
                        if (!file) {
                            console.warn("Archivo nulo, saltando");
                            return;
                        }

                        const isImage = file.type.startsWith('image/') || 
                                       /\.(jpg|jpeg|png|gif|webp|bmp)$/i.test(file.name);

                        if (!isImage) {
                            console.warn("Archivo no es imagen v√°lida:", file.name, "tipo:", file.type);
                            alert("El archivo " + file.name + " no es una imagen v√°lida");
                            return;
                        }

                        if (file.size === 0) {
                            console.error("Archivo vac√≠o (size=0). En Android/Drive, intenta descargar la imagen completamente antes de enviarla.");
                            alert("ADVERTENCIA: " + file.name + " parece vac√≠o.\nEn Android: Abre en Google Fotos en lugar de Drive.\nEn Drive: Descarga primero y luego carga.");
                            return;
                        }

                        const yaIncluido = archivosPendientes.some(function (f) {
                            return f.name === file.name && f.size === file.size;
                        });

                        if (!yaIncluido) {
                            console.log("Archivo a√±adido:", file.name, "Tama√±o:", file.size);
                            archivosPendientes.push(file);
                        }
                    });

                    actualizarTabla();
                    event.target.value = '';
                });
            });
            
            function confirmarFotos() {
                if (archivosPendientes.length === 0) {
                    alert("Por favor, selecciona al menos una foto");
                    return;
                }
                $('#addPhotoModal').modal('hide');
                console.log("Fotos confirmadas:", archivosPendientes.length);
            }


            // ‚úÖ Funci√≥n para actualizar la tabla del modal
            function actualizarTabla() {
                var table = $('#fileListTable');
                table.empty();

                if (archivosPendientes.length > 0) {
                    var thead = $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Archivo'),
                            $('<th>').text('Tama√±o'),
                            $('<th>').text('Vista previa'),
                            $('<th>').text('Acciones')
                        )
                    );
                    table.append(thead);

                    var tbody = $('<tbody>');

                    for (let i = 0; i < archivosPendientes.length; i++) {
                        const file = archivosPendientes[i];
                        const fileURL = URL.createObjectURL(file);
                        const fileSize = (file.size / 1024 / 1024).toFixed(2) + ' MB';

                        const row = $('<tr>').append(
                            $('<td>').text(file.name).css({'word-break': 'break-all'}),
                            $('<td>').text(fileSize),
                            $('<td>').append(
                                $('<img>').attr('src', fileURL).attr('alt', file.name).css({
                                    'max-width': '50px',
                                    'max-height': '50px',
                                    'border-radius': '4px',
                                    'border': '1px solid #ccc',
                                    'object-fit': 'cover'
                                })
                            ),
                            $('<td>').append(
                                $('<button>')
                                    .text('Eliminar')
                                    .addClass('btn btn-danger btn-sm')
                                    .click((function(index) {
                                        return function() {
                                            archivosPendientes.splice(index, 1);
                                            actualizarTabla();
                                        };
                                    })(i))
                            )
                        );
                        tbody.append(row);
                    }
                    table.append(tbody);
                } else {
                    table.append(
                        $('<tr>').append(
                            $('<td colspan="4" class="text-center text-muted">')
                                .text('No se han seleccionado archivos.')
                        )
                    );
                }
            }
            // Manejar el env√≠o del formulario principal (#pedidoForm)
            $(document).on('submit', '#pedidoForm', function(event) {

                event.preventDefault();

                $("#spinnerGuardado").show();

                var formData = new FormData(this);
                
                console.log("üìã DATOS DEL FORMULARIO:");
                var camposForm = [];
                var formIterator = formData.entries();
                for(var pair of formIterator) {
                    if (pair[0] !== 'files') {
                        console.log("   " + pair[0] + ": " + pair[1]);
                        camposForm.push(pair[0] + ": " + (pair[1] ? pair[1].toString().substring(0, 50) : "empty"));
                    }
                }

                if (typeof archivosPendientes !== 'undefined' && archivosPendientes.length > 0) {
                    console.log("üìÅ A√±adiendo " + archivosPendientes.length + " archivos al formulario");
                    var resumenArchivos = [];
                    archivosPendientes.forEach(function(file, index) {
                        var infoArchivo = "Archivo " + (index+1) + ": " + file.name + " (" + (file.size/1024).toFixed(2) + " KB, tipo: " + file.type + ")";
                        console.log("   " + infoArchivo);
                        resumenArchivos.push(infoArchivo);
                        formData.append('files', file);
                    });
                    var datosCompletos = "üì§ DATOS COMPLETOS A ENVIAR:\n\nCampos del formulario:\n" + camposForm.join('\n') + "\n\nArchivos:\n" + resumenArchivos.join('\n');
                    alert(datosCompletos);
                } else {
                    console.log("‚ÑπÔ∏è No hay archivos pendientes para enviar");
                }

                var totalTama√±o = 0;
                var archivosCorrompidos = [];
                
                for (let i = 0; i < archivosPendientes.length; i++) {
                    var file = archivosPendientes[i];
                    totalTama√±o += file.size;
                    
                    if (file.size === 0) {
                        archivosCorrompidos.push(file.name + " (0 bytes - archivo vac√≠o)");
                    }
                    if (file.size > 50 * 1024 * 1024) {
                        archivosCorrompidos.push(file.name + " (" + (file.size / 1024 / 1024).toFixed(2) + " MB - demasiado grande)");
                    }
                }
                
                var totalMB = (totalTama√±o / 1024 / 1024).toFixed(2);
                console.log("üì¶ Tama√±o total a enviar: " + totalMB + " MB");
                
                if (archivosCorrompidos.length > 0) {
                    alert("‚ö†Ô∏è PROBLEMAS DETECTADOS EN ARCHIVOS:\n\n" + archivosCorrompidos.join('\n') + "\n\nIntenta eliminando estos archivos de la lista.");
                    return false;
                }
                
                var urlAccion = $(this).attr('action');
                console.log("üîó URL destino: " + urlAccion);
                console.log("üìã M√©todo: POST");
                console.log("üì¶ Content-Type: multipart/form-data (autom√°tico con FormData)");
                console.log("‚è±Ô∏è Timeout: 120000ms");

                console.log("üöÄ PASO 1: Guardando SOLO datos del formulario (sin archivos)...");
                
                var formDataSinArchivos = new FormData();
                for (let key of formData.keys()) {
                    if (key !== 'files') {
                        let values = formData.getAll(key);
                        for (let value of values) {
                            formDataSinArchivos.append(key, value);
                        }
                    }
                }
                
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formDataSinArchivos,
                    cache: false,
                    contentType: false,
                    processData: false,
                    timeout: 30000,
                    dataType: 'json',
                    beforeSend: function() {
                        alert("‚è≥ PASO 1 en proceso: Guardando datos del pedido...\n\nEspera a que aparezca el siguiente mensaje.");
                    },
                    success: function(response) {
                        console.log("‚úÖ PASO 1 completado: Pedido guardado", response);
                        var npedido = response.npedido;
                        var clienteId = response.clienteId;
                        
                        alert("‚úÖ PASO 1 COMPLETADO\n\nPedido #" + npedido + " guardado correctamente\n\narchivosPendientes.length: " + archivosPendientes.length);
                        
                        if (archivosPendientes.length > 0) {
                            alert("üöÄ Iniciando PASO 2: Subiendo " + archivosPendientes.length + " archivo(s) a /pedidos/subir-archivos/" + npedido);
                            console.log("üìÅ PASO 2: Subiendo " + archivosPendientes.length + " archivo(s)...");
                            
                            var formDataArchivos = new FormData();
                            for (let i = 0; i < archivosPendientes.length; i++) {
                                formDataArchivos.append('files', archivosPendientes[i]);
                                console.log("   Archivo " + (i+1) + ": " + archivosPendientes[i].name + " (" + (archivosPendientes[i].size/1024).toFixed(2) + " KB)");
                            }
                            
                            $.ajax({
                                type: 'POST',
                                url: '/pedidos/subir-archivos/' + npedido,
                                data: formDataArchivos,
                                cache: false,
                                contentType: false,
                                processData: false,
                                timeout: 120000,
                                dataType: 'json',
                                xhr: function() {
                                    var xhr = new window.XMLHttpRequest();
                                    xhr.upload.addEventListener("progress", function(evt) {
                                        if (evt.lengthComputable) {
                                            var percentComplete = (evt.loaded / evt.total) * 100;
                                            var mb_enviados = (evt.loaded / 1024 / 1024).toFixed(2);
                                            var mb_total = (evt.total / 1024 / 1024).toFixed(2);
                                            console.log("üì§ Cargando archivos... " + percentComplete.toFixed(1) + "% (" + mb_enviados + "MB / " + mb_total + "MB)");
                                            $("#spinnerGuardado").text("Cargando archivo: " + percentComplete.toFixed(0) + "%");
                                        }
                                    }, false);
                                    return xhr;
                                },
                                success: function(respArchivos) {
                                    console.log("‚úÖ PASO 2 completado: Archivos subidos", respArchivos);
                                    archivosPendientes = [];
                                    $("#spinnerGuardado").hide();
                                    
                                    var mensajeFinal = "‚úÖ PASO 2 COMPLETADO\n\n" + response.info + "\n\n‚úì " + respArchivos.archivosSubidos + " archivo(s) subido(s) correctamente";
                                    if (respArchivos.warnings) {
                                        mensajeFinal += "\n\n‚ö†Ô∏è Advertencias:\n" + respArchivos.warnings;
                                    }
                                    
                                    alert(mensajeFinal);
                                    
                                    if (response.isNew) {
                                        console.log("üìù Nuevo pedido creado. Redirigiendo a cliente " + clienteId);
                                        location.href = "/pedidos/form/" + clienteId;
                                    } else {
                                        console.log("üîÑ Pedido actualizado. Recargando p√°gina...");
                                        location.reload();
                                    }
                                },
                                error: function(xhr, status, error) {
                                    console.error("‚ùå Error al subir archivos en PASO 2", error);
                                    $("#spinnerGuardado").hide();
                                    
                                    var errorMsg = "‚ùå ERROR EN PASO 2: No se pudieron subir los archivos\n\n";
                                    if (xhr.status === 404) {
                                        errorMsg += "Pedido #" + npedido + " no encontrado en el servidor";
                                    } else if (xhr.responseJSON && xhr.responseJSON.message) {
                                        errorMsg += xhr.responseJSON.message;
                                    } else {
                                        errorMsg += "Error: " + (error || "Desconocido");
                                    }
                                    
                                    alert(errorMsg);
                                    
                                    console.log("‚ö†Ô∏è El pedido FUE guardado correctamente, pero hubo problemas subiendo los archivos");
                                    alert("‚ö†Ô∏è IMPORTANTE:\n\nEl pedido #" + npedido + " se guard√≥ correctamente.\n\nPero los archivos NO se subieron.\n\nPuedes intentar subirlos nuevamente despu√©s desde la secci√≥n 'A√±adir Fotos'.");
                                    
                                    if (response.isNew) {
                                        location.href = "/pedidos/form/" + clienteId;
                                    } else {
                                        location.reload();
                                    }
                                }
                            });
                        } else {
                            console.log("‚ÑπÔ∏è Sin archivos para subir");
                            archivosPendientes = [];
                            $("#spinnerGuardado").hide();
                            alert("‚úÖ PROCESO COMPLETADO\n\n" + response.info + "\n\n(Sin archivos para subir)");
                            
                            if (response.isNew) {
                                console.log("üìù Nuevo pedido creado. Redirigiendo a cliente " + clienteId);
                                location.href = "/pedidos/form/" + clienteId;
                            } else {
                                console.log("üîÑ Pedido actualizado. Recargando p√°gina...");
                                location.reload();
                            }
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("‚ùå Error en PASO 1: No se pudo guardar el pedido");
                        console.error("   Error type:", error);
                        console.error("   Status:", xhr.status);
                        console.error("   Status text:", xhr.statusText);
                        
                        var errorMessage = "‚ùå ERROR EN PASO 1: No se pudo guardar el pedido\n\n";
                        var detalleError = "";
                        
                        if (status === 'timeout') {
                            errorMessage += "‚è±Ô∏è TIMEOUT: La solicitud tard√≥ demasiado (>30 segundos)";
                            detalleError = "El servidor no respondi√≥ a tiempo.\n\nSoluciones:\n1. Revisa tu conexi√≥n a internet\n2. Intenta nuevamente en unos segundos\n3. Si persiste, contacta al administrador";
                        } else if (xhr.status === 0) {
                            errorMessage += "üîå ERROR DE CONEXI√ìN";
                            detalleError = "No hay conexi√≥n con el servidor.\n\nVerifica:\n1. Que tienes conexi√≥n a internet\n2. Que el servidor est√° disponible\n3. Intenta nuevamente";
                        } else if (xhr.status === 400) {
                            errorMessage += "‚ö†Ô∏è ERROR 400: Datos inv√°lidos en el formulario";
                            detalleError = "Algunos campos del formulario tienen datos inv√°lidos.\n\nRevisa todos los campos obligatorios.";
                        } else if (xhr.status === 500) {
                            errorMessage += "üî¥ ERROR 500: Error interno del servidor";
                            try {
                                var respJson = JSON.parse(xhr.responseText);
                                if (respJson && respJson.message) {
                                    detalleError = respJson.message;
                                }
                            } catch(e) {
                                detalleError = "Error del servidor. Intenta nuevamente.";
                            }
                        } else {
                            errorMessage += "‚ùå Error HTTP " + xhr.status;
                            detalleError = "Error desconocido: " + xhr.statusText;
                        }
                        
                        console.log("Detalle completo del error en PASO 1:", detalleError);
                        
                        $("#spinnerGuardado").hide();
                        alert(errorMessage + "\n\nDetalle:\n" + detalleError);
                    }
                });
            });


        </script>
    </section>
</div>
