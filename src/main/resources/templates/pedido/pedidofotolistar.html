<script>
    // Funci칩n para la paginaci칩n del grid de fotos
    function setupPagination() {
        const itemsPerPage = 100; // N칰mero de fotos por p치gina
        const photos = document.querySelectorAll(".photo-item");
        const pagination = document.getElementById("photo-pagination");
        let currentPage = 1;

        function showPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            photos.forEach((photo, index) => {
                photo.style.display = (index >= start && index < end) ? "block" : "none";
            });
        }

        function buildPagination() {
            const totalPages = Math.ceil(photos.length / itemsPerPage);
            pagination.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                let li = document.createElement("li");
                li.className = "page-item" + (i === currentPage ? " active" : "");
                let a = document.createElement("a");
                a.className = "page-link";
                a.href = "#";
                a.textContent = i;
                a.addEventListener("click", function(e) {
                    e.preventDefault();
                    currentPage = i;
                    showPage(currentPage);
                    buildPagination();
                });
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        if (photos.length > 0) {
            showPage(currentPage);
            buildPagination();
        }
    }

    // Al cargar el DOM se activa la paginaci칩n si la grid-view existe y tiene elementos
    document.addEventListener("DOMContentLoaded", function() {
        const gridView = document.querySelector(".grid-view");
        if (gridView) {
            setupPagination();
        }
    });

    $(document).ready(function(){
        var currentPage = 1;
        var isLoading = false;
        var noMorePhotos = false;

        // Funci칩n para cargar fotos v칤a AJAX seg칰n la p치gina solicitada
        function loadPhotos(page) {
            if(isLoading || noMorePhotos) return;
            isLoading = true;

            $.ajax({
                url: '/api/pedido/listarFotos', // Aseg칰rate de tener este endpoint implementado
                type: 'GET',
                data: { page: page },
                success: function(response) {
                    // Se asume que response es un arreglo JSON de objetos (puedes ajustar seg칰n tu API)
                    if(response && response.length > 0) {
                        response.forEach(function(photo) {
                            // Construir el HTML de cada foto
                            var photoHtml = '<div class="pedido-card photo-item">' +
                                '<a href="/pedidos/ver/' + photo.npedido + '">' +
                                '<img src="' + (photo.imageUrl ? photo.imageUrl : '/images/spring.png') + '" alt="Imagen del Pedido">' +
                                '</a>' +
                                '</div>';
                            $('#photo-container').append(photoHtml);
                        });
                        currentPage++; // Incrementa el contador de p치gina para la siguiente carga
                        isLoading = false;
                    } else {
                        // Si no hay m치s fotos, se marca la bandera para no intentar m치s cargas
                        noMorePhotos = true;
                        isLoading = false;
                    }
                },
                error: function(err) {
                    console.error('Error al cargar las fotos:', err);
                    isLoading = false;
                }
            });
        }

        // Cargar la primera p치gina al iniciar
        loadPhotos(currentPage);

        // Detectar el evento scroll en el contenedor de fotos
        $('#photo-container').on('scroll', function() {
            var container = $(this);
            // Si se llega a 50px del final, cargar m치s fotos
            if (container.scrollTop() + container.innerHeight() >= container[0].scrollHeight - 50) {
                loadPhotos(currentPage);
            }
        });
    });
</script>
