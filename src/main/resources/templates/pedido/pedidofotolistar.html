<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galer√≠a de Im√°genes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

    <script th:inline="javascript">
        /*<![CDATA[*/
        var tiposPorPieza = /*[[${tiposPorPieza}]]*/ {};
        /*]]>*/
    </script>
<style>
    /* ========= Look ‚ÄúPedidos‚Äù ========= */
    .card{
        border-radius:10px;
        box-shadow:0 2px 6px rgba(0,0,0,.08);
        overflow:hidden;
    }

    .card-header{
        background: linear-gradient(135deg, #0062cc, #004085);
        color:#fff;
        font-weight:700;
        text-transform:uppercase;
        padding:15px;
    }

    .card-header:hover {
        background-color: #0056b3; /* Tono m√°s oscuro de azul */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra m√°s pronunciada */
    }

    /* ========= Toolbar ========= */
    .toolbar{
        display:flex;
        flex-wrap:wrap;
        gap:.5rem;
        align-items:center;
        padding: .75rem 1rem 0 1rem;
    }

    .container{
    max-width: 100%;
    }

    /* ========= Im√°genes ========= */
    .card-img-container img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .3s;
    }

    .card-img-container img:hover{
    transform: scale(1.05);
    }

    /* ========= Acciones ========= */
    .form-actions{
    margin-top: .5rem;
    margin-bottom: .75rem;
    gap:.5rem;
    }

    /* ========= Galer√≠a ========= */
    #photo-container{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
    margin-top: 1rem;
    }

    .pedido-card{
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 10px;
    background: #fff;
    display: flex;
    flex-direction: column;
    gap: 6px;
    transition: transform .2s, box-shadow .2s;
    }

    .pedido-card:hover{
    transform: translateY(-3px);
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    .pedido-card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:8px;
    cursor:pointer;
    }

    /* ========= Tabla ========= */
    .table th,
    .table td{
    text-align:center;
    vertical-align:middle;
    }

    .table img{
    width:80px;
    height:80px;
    border-radius:5px;
    object-fit:cover;
    }

    /* ========= Info ========= */
    .pedido-info{
    font-size:.85rem;
    color:#444;
    line-height:1.4;
    }

    .pedido-info b{ color:#000; }

    .badge-status{
    font-size:.75rem;
    padding:4px 10px;
    border-radius:12px;
    display:inline-block;
    margin-top:4px;
    color:#fff;
    font-weight:600;
    }

    /* ===================================
    FILTROS COLAPSABLES
    =================================== */
    #formBusqueda{
    overflow: hidden;
    max-height: 0;
    transition: max-height .4s ease-in-out;
    margin-top: .75rem;
    }

    /* abierto */
    #formBusqueda.is-open{
    max-height: 2000px; /* suficiente para todos los campos */
    }

    /* cerrado */
    #formBusqueda.is-closed{
    max-height: 0;
    }

    /* ===================================
    DESKTOP
    =================================== */
    @media (min-width: 769px){
    .card{
    }

    .card-header{
    }
    }

    /* ===================================
    üì± M√ìVIL (CR√çTICO)
    =================================== */
    @media (max-width: 768px){

    /* üîë deja crecer el formulario */
    #formBusqueda{
    overflow: visible !important;
    max-height: none !important;
    transition: none !important;
    }

    #formBusqueda.is-closed{
    display:none;
    }

    #formBusqueda.is-open{
    display:block;
    }

    html, body{
    height:auto;
    min-height:100%;
    overflow-y:auto;
    }
    }

    /* ===== Layout horizontal del formulario (desktop) ===== */
    @media (min-width: 769px) {
        #formBusqueda .form-row,
        #formBusqueda .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        #formBusqueda .form-group {
            flex: 1 1 220px; /* columnas fluidas */
            min-width: 220px;
        }
    }


    </style>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">

                <div class="card-header bg-primary text-white">
                    <i class="fas fa-images mr-2"></i> Galer√≠a de Im√°genes
                </div>

                <div class="row justify-content-between align-items-center">
                    <div class="toolbar">
                        <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-list"></i> Pedidos
                        </a>
                        <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-user"></i> Clientes
                        </a>
                        <a th:href="@{/form}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-user-plus"></i> Nuevo Cliente
                        </a>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
                            Mostrar Filtros
                        </button>
                        <div></div>
                    </div>
                </div>

                <div class="card-body">

                    <!-- ‚úÖ FORM ORIGINAL (no lo rompo) -->
                    <form id="formBusqueda" method="post" th:action="@{'/pedidos/buscarFoto'}" class="row mt-3">

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select id="cliente" name="id" class="form-control">
                                <option value="">Seleccione</option>
                                <option th:each="cliente : ${clientes}"
                                        th:value="${cliente.id}"
                                        th:text="${#strings.concat(cliente.nombre, ' ', cliente.apellido)}"
                                        th:selected="${cliente.id == clienteSeleccionado}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="servicios" class="form-label">T.Pedido</label>
                            <select id="servicios" name="servicios" class="form-control">
                                <option value="">Seleccione</option>
                                <option th:each="s : ${servicios}"
                                        th:value="${s}"
                                        th:text="${s}"
                                        th:selected="${s == servicioSeleccionado}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-control">
                                <option value="">Seleccione</option>
                                <option th:each="e : ${estados}"
                                        th:value="${e}"
                                        th:text="${e}"
                                        th:selected="${e == estadoSeleccionado}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="grupo" class="form-label">Metal</label>
                            <select id="grupo" name="grupo" class="form-control">
                                <option value="">Seleccione</option>
                                <option th:each="m : ${metales}"
                                        th:value="${m}"
                                        th:text="${m}"
                                        th:selected="${m == metalSeleccionado}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="pieza">Pieza</label>
                            <select id="pieza" name="pieza" class="form-control">
                                <option value="" disabled selected>Seleccione una pieza</option>
                                <option th:each="pieza : ${tiposPorPieza.keySet()}"
                                        th:value="${pieza}"
                                        th:text="${pieza}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" class="form-control" name="tipo">
                                <option value="" disabled selected>Seleccione una pieza primero</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="ref" class="form-label">Referencia</label>
                            <input type="text"
                                   id="ref"
                                   name="ref"
                                   class="form-control"
                                   placeholder="Ej: ABC123"
                                   th:value="${refSeleccionado}">
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="fechaDesde" class="form-label">Fecha Desde</label>
                            <input type="date" id="fechaDesde" name="fechaDesde" class="form-control"
                                   th:value="${fechaDesde}">
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2">
                            <label for="fechaHasta" class="form-label">Fecha Hasta</label>
                            <input type="date" id="fechaHasta" name="fechaHasta" class="form-control"
                                   th:value="${fechaHasta}">
                        </div>

                        <div class="col-12 col-md-6 col-lg-3 mb-2"
                             th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <label for="activo" class="form-label">Ver pedidos</label>
                            <select class="form-control" id="activo" name="activo">
                                <option value="true" selected>Activos</option>
                                <option value="false">Dados de baja</option>
                            </select>
                        </div>

                        <!-- ‚úÖ Acciones (buscar/limpiar) igual que Pedidos + espacio abajo -->
                        <div class="col-12 d-flex justify-content-end form-actions">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-search mr-1"></i> Buscar
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm" id="btnReset">
                                <i class="fas fa-undo mr-1"></i> Limpiar
                            </button>
                        </div>
                    </form>

                    <div th:if="${busquedaRealizada == true}">

                        <!-- Flag: si hay resultados -->
                        <div id="estado-busqueda"
                             th:attr="data-resultados=${pedido != null and !pedido.isEmpty()}"></div>

                        <!-- Si hay pedidos -->
                        <div class="grid-view" th:if="${pedido != null and !pedido.isEmpty()}">
                            <div id="photo-container">
                                <div class="pedido-card photo-item" th:each="p : ${pedido}">
                                    <a th:href="@{'/pedidos/ver/' + ${p.npedido}}">
                                        <img th:src="${imagenesPedidos != null and imagenesPedidos.containsKey(p.npedido) ? imagenesPedidos[p.npedido] : '/images/spring.png'}" alt="Imagen del Pedido">
                                    </a>
                                    <div class="pedido-info">
                                        <div><b>Cliente:</b> [[${p.cliente.nombre}]] [[${p.cliente.apellido}]]</div>
                                        <div><b>Ref:</b> [[${p.ref}]]</div>
                                        <div><b>Pieza:</b> [[${p.pieza}]] - [[${p.tipo}]]</div>
                                        <div><b>F.Finalizado:</b> [[${#dates.format(p.fechaFinalizado, 'dd/MM/yyyy')}]]</div>
                                        <div class="badge-status"
                                             th:classappend="${p.estado == 'Terminado' ? 'bg-success' : (p.estado == 'Pendiente' ? 'bg-danger' : 'bg-warning')}"
                                             th:text="${p.estado}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center mt-2" id="photo-pagination"></ul>
                            </nav>
                        </div>

                        <!-- Si no hay pedidos -->
                        <div th:if="${pedido == null or pedido.isEmpty()}"
                             class="d-flex justify-content-center align-items-center"
                             style="height: 100px;">
                            <p class="text-muted text-center mb-0">No se han encontrado fotos con estos filtros</p>
                        </div>
                    </div>
                </div><!-- /card-body -->
            </div><!-- /card -->
        </section>
    </div>
</div>

<!-- ================= SCRIPTS ================= -->
<div layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            // 1. Piece -> Type AJAX
            const piezaSel = $('#pieza'), tipoSel = $('#tipo');
            piezaSel.on('change', function () {
                const pieza = this.value;
                $.ajax({
                    url: '/api/pedido/tipoPorPieza',
                    method: 'GET',
                    dataType: 'json'
                }).done(data => {
                    tipoSel.empty().append('<option value="" disabled selected>Seleccione un tipo</option>');
                    if (data[pieza]) {
                        data[pieza].forEach(t => {
                            tipoSel.append(`<option value="${t}">${t}</option>`);
                        });
                    }
                }).fail((xhr, s, e) => {
                    console.error('Error AJAX tipoPorPieza', s, e, xhr.responseText);
                });
            });

            // 2. Filter Toggle (Responsive)
            const formBusqueda = document.getElementById("formBusqueda");
            const btnToggle = document.getElementById("toggleBusqueda");
            const estadoBusqueda = document.getElementById("estado-busqueda");

            if (formBusqueda && btnToggle) {
                const hayResultados = estadoBusqueda?.dataset.resultados === "true";

                function esMovil() {
                    return window.innerWidth <= 768;
                }

                function abrirFiltros() {
                    if (esMovil()) {
                        formBusqueda.style.display = "flex";
                        formBusqueda.style.maxHeight = "none";
                    } else {
                        formBusqueda.style.display = "flex";
                        formBusqueda.style.maxHeight = formBusqueda.scrollHeight + "px";
                    }
                    formBusqueda.classList.remove("is-closed");
                    formBusqueda.classList.add("is-open");
                    btnToggle.textContent = "Ocultar Filtros";
                }

                function cerrarFiltros() {
                    if (esMovil()) {
                        formBusqueda.style.display = "none";
                    } else {
                        formBusqueda.style.maxHeight = "0px";
                    }
                    formBusqueda.classList.remove("is-open");
                    formBusqueda.classList.add("is-closed");
                    btnToggle.textContent = "Mostrar Filtros";
                }

                btnToggle.addEventListener("click", function () {
                    if (formBusqueda.classList.contains("is-closed")) {
                        abrirFiltros();
                    } else {
                        cerrarFiltros();
                    }
                });

                // Initial state
                if (hayResultados) {
                    cerrarFiltros();
                } else {
                    abrirFiltros();
                }

                window.addEventListener('resize', function() {
                    if (formBusqueda.classList.contains("is-open")) {
                        if (!esMovil()) {
                            formBusqueda.style.maxHeight = formBusqueda.scrollHeight + "px";
                        } else {
                            formBusqueda.style.maxHeight = "none";
                            formBusqueda.style.display = "flex";
                        }
                    }
                });
            }

            // 3. Pagination for the grid
            const itemsPerPage = 5;
            const photos = document.querySelectorAll(".photo-item");
            const pagination = document.getElementById("photo-pagination");
            let currentPage = 1;

            function showPage(page) {
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                photos.forEach((photo, index) => {
                    photo.style.display = (index >= start && index < end) ? "block" : "none";
                });
            }

            function buildPagination() {
                if (!pagination) return;
                const totalPages = Math.ceil(photos.length / itemsPerPage);
                pagination.innerHTML = "";
                if (totalPages <= 1) return;

                for (let i = 1; i <= totalPages; i++) {
                    let li = document.createElement("li");
                    li.className = "page-item" + (i === currentPage ? " active" : "");
                    let a = document.createElement("a");
                    a.className = "page-link";
                    a.href = "javascript:void(0)";
                    a.textContent = i;
                    a.addEventListener("click", function(e) {
                        e.preventDefault();
                        currentPage = i;
                        showPage(currentPage);
                        buildPagination();
                        const grid = document.querySelector(".grid-view");
                        if (grid) grid.scrollIntoView({ behavior: 'smooth' });
                    });
                    li.appendChild(a);
                    pagination.appendChild(li);
                }
            }

            if (photos.length > 0) {
                showPage(1);
                buildPagination();
            }

            // 4. Reset Button
            const btnReset = document.getElementById("btnReset");
            if (btnReset) {
                btnReset.addEventListener("click", function() {
                    formBusqueda.reset();
                    $(formBusqueda).find('select').val('').trigger('change');
                    tipoSel.empty().append('<option value="" disabled selected>Seleccione una pieza primero</option>');
                });
            }
        });
    </script>
</div>
</body>
</html>
