<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">

  <title>Galería de Imágenes</title>

  <!-- (Si tu layout ya carga jQuery/Bootstrap/AdminLTE, puedes quitar duplicados) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Slick Carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

  <!-- AdminLTE + FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="../css/table.css">

  <script th:inline="javascript">
    /*<![CDATA[*/
    var tiposPorPieza = /*[[${tiposPorPieza}]]*/ {};
    /*]]>*/
  </script>

  <style>
    /* ===================== FIX: BODY CON SCROLL (NO BLOQUEAR) ===================== */
    html, body{
      height: auto !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container { max-width: 95%; }

    /* ===================== CARD / HEADER (igual estilo) ===================== */
    .card{
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header{
      background: linear-gradient(135deg, #0062cc, #004085);
      color: #fff;
      padding: 15px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1.25rem;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* ===================== TOOLBAR (como Pedidos) ===================== */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      align-items:center;
      padding:.75rem 1rem 0 1rem;
    }

    .toolbar .btn{
      white-space: nowrap;
    }

    /* Botones responsive: en tablet/móvil 2 por fila, toggle a 100% */
    @media (max-width: 1400px){
      .toolbar .btn{
        flex: 1 1 calc(50% - .5rem);
      }
      #toggleBusqueda{
        flex: 1 1 100%;
      }
    }

    /* ===================== FILTROS (toggle suave) ===================== */
    #formBusqueda{
      overflow:hidden;
      max-height: 0;
      transition:max-height .3s ease-in-out;
      margin-top:.75rem;
    }

    /* ===================== GRID GALERÍA ===================== */
    .grid-view{
      margin-top: 1rem;
    }

    #photo-container{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }

    .pedido-card{
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      background: #fff;
    }

    .pedido-card img{
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .2s ease;
    }

    .pedido-card img:hover{
      transform: scale(1.03);
    }

    /* ===================== SCROLL: En responsive queremos scroll del BODY (no scroll interno) ===================== */
    #photo-container{
      max-height: none;
      overflow: visible;
    }

    /* Si en escritorio grande quieres “caja” con scroll interno de fotos, activa esto */
    @media (min-width: 1401px){
      #photo-container{
        max-height: 350px;
        overflow-y: auto;
      }
    }

    /* ===================== Ajustes menores ===================== */
    .btn-sm{
      padding: 0.4rem 0.75rem;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment="content">
  <div class="container container-fluid">
    <section class="content-header">

      <div class="card">
        <div class="card-header">
          <i class="fas fa-images mr-2"></i> Galería de Imágenes
        </div>

        <!-- ✅ Toolbar igual que en Pedidos -->
        <div class="toolbar">
          <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-list mr-1"></i> Pedidos
          </a>

          <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-user mr-1"></i> Clientes
          </a>

          <a th:href="@{/form}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-user-plus mr-1"></i> Nuevo Cliente
          </a>

          <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
            Mostrar Filtros
          </button>
        </div>

        <div class="card-body">

          <form id="formBusqueda" method="post" th:action="@{'/pedidos/buscarFoto'}" class="row g-3">

            <div class="col-md-3">
              <label for="cliente" class="form-label">Cliente</label>
              <select id="cliente" name="id" class="form-control">
                <option value="">Seleccione</option>
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${#strings.concat(cliente.nombre, ' ', cliente.apellido)}"
                        th:selected="${cliente.id == clienteSeleccionado}">
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="servicios" class="form-label">T.Pedido</label>
              <select id="servicios" name="servicios" class="form-control">
                <option value="">Seleccione</option>
                <option th:each="s : ${servicios}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == servicioSeleccionado}">
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" name="estado" class="form-control">
                <option value="">Seleccione</option>
                <option th:each="e : ${estados}"
                        th:value="${e}"
                        th:text="${e}"
                        th:selected="${e == estadoSeleccionado}">
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="grupo" class="form-label">Metal</label>
              <select id="grupo" name="grupo" class="form-control">
                <option value="">Seleccione</option>
                <option th:each="m : ${metales}"
                        th:value="${m}"
                        th:text="${m}"
                        th:selected="${m == metalSeleccionado}">
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="pieza">Pieza</label>
              <select id="pieza" name="pieza" class="form-control">
                <option value="" disabled selected>Seleccione una pieza</option>
                <option th:each="pieza : ${tiposPorPieza.keySet()}"
                        th:value="${pieza}"
                        th:text="${pieza}">
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="tipo">Tipo</label>
              <select id="tipo" class="form-control" name="tipo">
                <option value="" disabled selected>Seleccione una pieza primero</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="ref" class="form-label">Referencia</label>
              <input type="text" id="ref" name="ref" class="form-control"
                     placeholder="Ej: ABC123" th:value="${refSeleccionado}">
            </div>

            <div class="col-md-3">
              <label for="fechaDesde" class="form-label">Fecha Desde</label>
              <input type="date" id="fechaDesde" name="fechaDesde" class="form-control"
                     th:value="${fechaHastaSeleccionada}">
            </div>

            <div class="col-md-3">
              <label for="fechaHasta" class="form-label">Fecha Hasta</label>
              <input type="date" id="fechaHasta" name="fechaHasta" class="form-control"
                     th:value="${fechaHasta}">
            </div>

            <div class="col-md-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
              <label for="activo" class="form-label">Ver pedidos</label>
              <select class="form-control" id="activo" name="activo">
                <option value="true" selected>Activos</option>
                <option value="false">Dados de baja</option>
              </select>
            </div>

            <div class="col-md-12 d-flex justify-content-end mt-2" style="gap:.5rem;">
              <button type="submit" class="btn btn-primary btn-sm">
                <i class="fas fa-search mr-1"></i> Buscar
              </button>
              <button type="button" class="btn btn-secondary btn-sm" id="btnReset">
                <i class="fas fa-undo mr-1"></i> Limpiar
              </button>
            </div>
          </form>

          <!-- ===================== RESULTADOS ===================== -->
          <div th:if="${busquedaRealizada == true}">

            <!-- Flag: si hay resultados -->
            <div id="estado-busqueda"
                 th:attr="data-resultados=${pedido != null and !pedido.isEmpty()}"></div>

            <!-- Si hay pedidos -->
            <div class="grid-view" th:if="${pedido != null and !pedido.isEmpty()}">
              <div id="photo-container">
                <div class="pedido-card photo-item" th:each="p : ${pedido}">
                  <a th:href="@{'/pedidos/ver/' + ${p.npedido}}">
                    <img th:src="${imagenesPedidos != null and imagenesPedidos.containsKey(p.npedido) ? imagenesPedidos[p.npedido] : '/images/spring.png'}"
                         alt="Imagen del Pedido">
                  </a>
                </div>
              </div>

              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-2" id="photo-pagination"></ul>
              </nav>
            </div>

            <!-- Si no hay pedidos -->
            <div th:if="${pedido == null or pedido.isEmpty()}"
                 class="d-flex justify-content-center align-items-center"
                 style="height: 100px;">
              <p class="text-muted text-center">No se han encontrado fotos con estos filtros</p>
            </div>

          </div>

        </div><!-- /card-body -->
      </div><!-- /card -->

    </section>
  </div>
</div>

<!-- ===================== SCRIPTS ===================== -->
<div layout:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

  <script>
    // ================= Toggle filtros (robusto) =================
    $(document).on("click", "#toggleBusqueda", function (e) {
      e.preventDefault();

      const $form = $("#formBusqueda");
      const $btn  = $("#toggleBusqueda");
      if (!$form.length) return;

      // estado inicial
      if ($form.data("open") === undefined) {
        $form.css("max-height", "0px").data("open", false);
        $btn.text("Mostrar Filtros");
      }

      const abierto = $form.data("open") === true;

      if (!abierto) {
        $form.css("max-height", $form[0].scrollHeight + "px").data("open", true);
        $btn.text("Ocultar Filtros");

        // Si quieres limpiar el contenedor al abrir filtros:
        const photoContainer = document.getElementById("photo-container");
        const photoPagination = document.getElementById("photo-pagination");
        if (photoContainer) photoContainer.innerHTML = "";
        if (photoPagination) photoPagination.innerHTML = "";
      } else {
        $form.css("max-height", "0px").data("open", false);
        $btn.text("Mostrar Filtros");
      }
    });

    // estado inicial según resultados
    $(function () {
      const $form = $("#formBusqueda");
      const $btn  = $("#toggleBusqueda");
      const estado = document.getElementById("estado-busqueda");

      if (!$form.length) return;

      $form.css("overflow","hidden").css("transition","max-height .3s ease-in-out");

      // si hay resultados -> filtros cerrados; si no -> abiertos
      if (estado && estado.dataset && estado.dataset.resultados === "true") {
        $form.css("max-height", "0px").data("open", false);
        $btn.text("Mostrar Filtros");
      } else {
        $form.css("max-height", $form[0].scrollHeight + "px").data("open", true);
        $btn.text("Ocultar Filtros");
      }
    });

    // ================= Pieza -> Tipo =================
    function bindPiezaTipo() {
      const $pieza = $("#pieza");
      const $tipo  = $("#tipo");

      $pieza.off("change.piezaTipo").on("change.piezaTipo", function () {
        const pieza = this.value;

        $.ajax({
          url: "/api/pedido/tipoPorPieza",
          method: "GET",
          dataType: "json"
        }).done(data => {
          $tipo.empty().append('<option value="" disabled selected>Seleccione un tipo</option>');
          (data[pieza] || []).forEach(t => $tipo.append(`<option value="${t}">${t}</option>`));
        }).fail((xhr, s, e) => {
          console.error("Error AJAX tipoPorPieza", s, e, xhr.responseText);
        });
      });
    }
    bindPiezaTipo();

    // ================= Reset (limpia selects y campos) =================
    $("#btnReset").on("click", function () {
      const form = document.getElementById("formBusqueda");
      if (form) form.reset();

      setTimeout(() => {
        $("#tipo").empty().append('<option value="" disabled selected>Seleccione una pieza primero</option>');
        $("#pieza").val("");
        $("#cliente").val("");
        $("#servicios").val("");
        $("#estado").val("");
        $("#grupo").val("");
        $("#ref").val("");
        $("#fechaDesde").val("");
        $("#fechaHasta").val("");
      }, 50);
    });

    // ================= Paginación simple del grid (si la usas) =================
    function setupPagination() {
      const itemsPerPage = 10;
      const photos = document.querySelectorAll(".photo-item");
      const pagination = document.getElementById("photo-pagination");
      if (!photos.length || !pagination) return;

      let currentPage = 1;

      function showPage(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        photos.forEach((photo, index) => {
          photo.style.display = (index >= start && index < end) ? "block" : "none";
        });
      }

      function buildPagination() {
        const totalPages = Math.ceil(photos.length / itemsPerPage);
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.className = "page-item" + (i === currentPage ? " active" : "");
          const a = document.createElement("a");
          a.className = "page-link";
          a.href = "#";
          a.textContent = i;
          a.addEventListener("click", function(e) {
            e.preventDefault();
            currentPage = i;
            showPage(currentPage);
            buildPagination();
          });
          li.appendChild(a);
          pagination.appendChild(li);
        }
      }

      showPage(currentPage);
      buildPagination();
    }

    document.addEventListener("DOMContentLoaded", function () {
      setupPagination();
    });

    // ================= Infinite scroll (si lo quieres mantener) =================
    $(document).ready(function(){
      let currentPage = 1;
      let isLoading = false;
      let noMorePhotos = false;

      function loadPhotos(page) {
        if(isLoading || noMorePhotos) return;
        isLoading = true;

        $.ajax({
          url: '/api/pedido/listarFotos',
          type: 'GET',
          data: { page: page },
          success: function(response) {
            if(response && response.length > 0) {
              response.forEach(function(photo) {
                const photoHtml =
                  '<div class="pedido-card photo-item">' +
                  '<a href="/pedidos/ver/' + photo.npedido + '">' +
                  '<img src="' + (photo.imageUrl ? photo.imageUrl : '/images/spring.png') + '" alt="Imagen del Pedido">' +
                  '</a>' +
                  '</div>';

                $('#photo-container').append(photoHtml);
              });
              currentPage++;
              isLoading = false;
              setupPagination();
            } else {
              noMorePhotos = true;
              isLoading = false;
            }
          },
          error: function(err) {
            console.error('Error al cargar las fotos:', err);
            isLoading = false;
          }
        });
      }

      // si quieres que cargue sin búsqueda, descomenta:
      // loadPhotos(currentPage);

      $('#photo-container').on('scroll', function() {
        const c = $(this);
        if (c.scrollTop() + c.innerHeight() >= c[0].scrollHeight - 50) {
          loadPhotos(currentPage);
        }
      });
    });
  </script>
</div>

</body>
</html>
