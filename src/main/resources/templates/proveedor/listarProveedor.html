<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="utf-8"/>
    <title>Listado de Proveedores</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-truck mr-2"></i> Listado de Proveedores
                </div>

                <div class="toolbar">
                    <a th:href="@{/proveedor/form}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-plus mr-1"></i> Crear Proveedor
                    </a>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
                        <i class="fas fa-search mr-1"></i> Filtros
                    </button>
                </div>

                <div class="card-body">
                    <div id="formBusqueda" style="display:none; margin-bottom: 1.5rem;">
                        <form th:action="@{/proveedor/buscar}" method="post" class="row">
                            <div class="col-12 col-md-8 mb-2">
                                <label for="nombre" class="form-label">Nombre del Proveedor</label>
                                <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" placeholder="Ej: Proveedor S.A.">
                            </div>
                            <div class="col-12 col-md-4 d-flex align-items-end mb-2">
                                <button type="submit" class="btn btn-primary btn-sm w-100">Buscar</button>
                            </div>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable w-100"
                               id="tablaProveedores"
                               data-dt="auto">
                            <thead class="table-dark text-center align-middle">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="proveedor:${proveedor}">
                                <td th:text="${proveedor.nproveedor}"></td>
                                <td th:text="${proveedor.vnombre}"></td>
                                <td th:text="${proveedor.vdireccion}"></td>
                                <td th:text="${proveedor.ntelefono}"></td>
                                <td th:text="${proveedor.vemail}"></td>
                                <td class="text-center">
                                    <a class="btn btn-outline-primary btn-sm"
                                       th:href="@{/proveedor/form/} + ${proveedor.nproveedor}" title="Editar">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('#toggleBusqueda').click(function() {
                $('#formBusqueda').slideToggle();
            });
        });
    </script>
</div>

</html>
