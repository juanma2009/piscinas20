<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="utf-8"/>
    <title>Gestión de Roles</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-shield mr-2"></i> Gestión de Roles
                </div>

                <div class="toolbar">
                    <button type="button" class="btn btn-outline-primary btn-sm" id="toggleNuevoRol">
                        <i class="fas fa-plus mr-1"></i> Nuevo Rol
                    </button>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/users}">
                        <i class="fas fa-users mr-1"></i> Usuarios
                    </a>
                </div>

                <div class="card-body">
                    <!-- Formulario para nuevo rol -->
                    <div id="formNuevoRol" style="display:none; margin-bottom: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
                        <form th:action="@{/admin/roles}" method="post" th:object="${role}" class="row align-items-end">
                            <div class="col-12 col-md-4 mb-2">
                                <label class="form-label font-weight-bold">Nombre del rol</label>
                                <input type="text" th:field="*{nombre}" class="form-control form-control-sm" placeholder="Ej: ROLE_USER" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>
                            <div class="col-12 col-md-4 mb-2">
                                <label class="form-label font-weight-bold">Descripción</label>
                                <input type="text" th:field="*{descripcion}" class="form-control form-control-sm" placeholder="Descripción breve" required>
                                <div class="text-danger small" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>
                            <div class="col-6 col-md-2 mb-2 text-center">
                                <label class="form-label font-weight-bold d-block">Estado</label>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" th:field="*{estado}" class="custom-control-input" id="estadoSwitch">
                                    <label class="custom-control-label" for="estadoSwitch">Activo</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-2 mb-2">
                                <button type="submit" class="btn btn-primary btn-sm w-100">
                                    <i class="fas fa-save mr-1"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger fade show" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success fade show" th:text="${successMessage}"></div>

                    <div class="table-responsive">
                        <table id="rolesTable" class="table table-striped table-bordered datatable w-100" data-dt="auto">
                            <thead class="table-dark text-center align-middle">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role : ${roles}">
                                <form th:action="@{/admin/roles/update}" method="post">
                                    <input type="hidden" name="id" th:value="${role.id}" />
                                    <td>
                                        <input type="text" name="nombre" th:value="${role.nombre}" class="form-control form-control-sm" required />
                                    </td>
                                    <td>
                                        <input type="text" name="descripcion" th:value="${role.descripcion}" class="form-control form-control-sm" required />
                                    </td>
                                    <td class="text-center align-middle">
                                        <div class="custom-control custom-checkbox">
                                            <input type="hidden" name="estado" value="false" />
                                            <input type="checkbox" name="estado" value="true" th:checked="${role.estado}" class="custom-control-input" th:id="'check' + ${role.id}" />
                                            <label class="custom-control-label" th:for="'check' + ${role.id}"></label>
                                        </div>
                                    </td>
                                    <td class="text-center align-middle">
                                        <div class="btn-group">
                                            <button type="submit" class="btn btn-sm btn-outline-success" title="Actualizar">
                                                <i class="fas fa-save"></i>
                                            </button>
                                </form>
                                            <form th:action="@{/admin/roles/delete}" method="post" class="d-inline" onsubmit="return confirm('¿Eliminar este rol?');">
                                                <input type="hidden" name="id" th:value="${role.id}" />
                                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('#toggleNuevoRol').click(function() {
                $('#formNuevoRol').slideToggle();
            });

            setTimeout(() => {
                $('.alert').fadeOut();
            }, 3000);
        });
    </script>
</div>

</html>
