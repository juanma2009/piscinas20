<!-- templates/fragments/role-form.html -->
<div th:fragment="roleForm(formAction, roleObj)">
    <form th:action="${formAction}" method="post" th:object="${roleObj}" class="form-inline mb-4 w-100">
        <div class="form-group mr-3 mb-2">
            <label class="mr-2">Nombre del rol:</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: ROLE_USER">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="form-group mr-3 mb-2">
            <label class="mr-2">Descripci√≥n:</label>
            <input type="text" th:field="*{descripcion}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
        </div>

        <div class="form-group mr-3 mb-2">
            <label class="mr-2">Estado:</label>
            <input type="checkbox" th:field="*{estado}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Guardar Rol</button>
    </form>
</div>
