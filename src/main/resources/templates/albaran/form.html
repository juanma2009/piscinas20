<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <meta charset="utf-8"/>
    <title th:text="${titulo}"></title>
    <style>
        .nav-tabs {
            padding: 0 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            border: none !important;
            padding: 10px 15px;
        }
        .nav-link.active {
            color: #007bff !important;
            border-bottom: 2px solid #007bff !important;
            background: transparent !important;
        }
        .form-group label {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .btn-action-central {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .footer-buttons {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div id="messege"></div>

    <section class="content">
        <div class="container-fluid pt-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-truck mr-2"></i> <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <a th:href="@{'/ver/' + ${albaran.cliente.id}}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left mr-1"></i> Volver
                    </a>
                    <a th:href="@{/albaranes/listarAlbaranes}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Albaranes
                    </a>
                </div>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#general" role="tab">Informacion General</a>
                    </li>
                </ul>

                <form th:action="@{/albaranes/form/}" enctype="multipart/form-data" th:object="${albaran}" method="post">
                    <div class="tab-content p-4">
                        <div class="tab-pane fade show active" id="general" role="tabpanel">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cliente</label>
                                        <input th:value="${albaran.cliente.nombre} + ' ' + ${albaran.cliente.apellido}" class="form-control" disabled />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Obra / Lugar</label>
                                        <input type="text" th:field="*{lugar}" class="form-control" th:errorclass="is-invalid" />
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Fecha Albarán</label>
                                        <input class="form-control" id="date" name="dfechavenci" type="date" th:errorclass="is-invalid" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nº Albarán</label>
                                        <input type="text" th:field="*{numeroAlbaran}" class="form-control" th:errorclass="is-invalid" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Proveedor</label>
                                        <select class="form-control" th:field="*{proveedor}">
                                            <option th:each="p : ${proveedores}" th:value="${p.id}" th:text="${p.vnombre}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Botón de Acción Estilo Pedido -->
                            <div class="btn-action-central">
                                <div class="input-group col-md-8 px-0">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                    <input type="text" name="buscar_producto" id="buscar_producto" class="form-control" placeholder="Buscar material para añadir..." />
                                </div>
                            </div>

                            <table th:replace="albaran/plantilla-items :: itemsFactura"></table>

                            <div class="table-responsive mt-3">
                                <table id="cargarItemProductos" class="table table-sm table-striped table-bordered table-hover">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Nombre</th>
                                            <th width="100">Cantidad</th>
                                            <th width="40"></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                            <div class="d-flex justify-content-end mt-2">
                                <div class="h5 font-weight-bold">Total: <span id="gran_total" class="text-primary">0</span></div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Observación</label>
                                        <textarea th:field="*{observacion}" class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Foto Adjunta</label>
                                        <div class="custom-file">
                                            <input type="file" name="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Elegir...</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer-buttons">
                        <button type="submit" class="btn btn-primary px-4">
                            Guardar Albarán
                        </button>
                        <button type="reset" class="btn btn-secondary px-4" style="background-color: #4b545c; border: none;">
                            Resetear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<div layout:fragment="script">
    <script th:replace="factura/js/listarproductos :: javascript"></script>
    <script>
        $(document).ready(function() {
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        });
    </script>
</div>
</body>
</html>
