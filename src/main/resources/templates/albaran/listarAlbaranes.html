<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/admin/admin_layout">


<head >
<meta charset="utf-8" />

<title>Lista Albaranes</title>
	<link rel="stylesheet" href="../css/table.css">
	<!--  Bootstrap  -->
	<link rel="stylesheet"
		  href="cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
	<link rel="stylesheet"
		  href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<!-- Plugin Leaflet.awesome-markers  -->
	<link rel="stylesheet" href="../dist/leaflet.awesome-markers.css">

</head>
<body>

<div layout:fragment="content">

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="form-group row">
					<div class="col-sm-12">
						<form th:action="@{/albaranes/buscar}" method="post">
							<label for="cliente"  th:text="'Cliente'"></label>
							 <input type="text" id="cliente" name="cliente">
							 
							 <label for="tipo"  th:text="'Tipo de Pedido'"></label>
							 <input type="text" id="tipo" name="tipo">
							 

							 
							 <input type="submit" class="btn btn-primary btn-sm" value="Buscar">							
						</form>
					</div>				
					<div class="table-responsive">
					<table id="table" class="table mt-2">
						<thead class="thead-dark">
							<tr>
								<th>#</th>
								<th>Cliente</th>
								<th>Proveedor</th>
								<th>F.Albaran</th>
								<th>Lugar</th>
								<th>Nº Albaran</th>
								<th>Ver</th>
							
							</tr>
						</thead>
						 <tbody>
							<tr th:each="albaranes:${albaranes}">
								<td th:text="${albaranes.id}"></td>
								<td th:text="${albaranes.cliente.nombre}"></td>
								<td th:text="${albaranes.proveedor.vnombre}"></td>								
								<td th:text="${albaranes.dfechavenci}"></td>								
								<td th:text="${albaranes.lugar}"></td>
								<td th:text="${albaranes.numeroAlbaran}"></td>
						<td><a class="btn btn-primary btn-sm" th:href="@{'/albaranes/ver/' + ${albaranes.id}}" th:text="'detalle'"></a></td>							</tr>
						</tbody>

					</table>
					</div>
				</div>
			</div>
			<nav th:replace="paginator-nav ::paginator"></nav>
		</div>
	</div>

</div>
</body>

<!-- ordenar la tabla poner en un archivo par poder luego llamar -->

</script>

<style>
table tr th {
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.sorting {
	background-color: #D4D4D4;
}

.asc:after {
	content: ' ↑';
}

.desc:after {
	content: " ↓";
}
</style>

</html>
