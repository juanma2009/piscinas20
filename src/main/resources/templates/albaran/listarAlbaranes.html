<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="admin/admin_layout">

<head>
    <title th:text="${titulo}">Listado de Albaranes</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-invoice mr-2"></i> <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user mr-1"></i> Clientes
                    </a>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
                        <i class="fas fa-search mr-1"></i> Filtros
                    </button>
                </div>

                <div class="card-body">
                    <!-- Formulario de Búsqueda Colapsable -->
                    <div id="formBusqueda" style="max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;">
                        <form th:action="@{/albaranes/buscar}" method="post" class="row mb-4">
                            <div class="col-md-5 mb-2">
                                <label for="cliente" class="small font-weight-bold">Cliente</label>
                                <input type="text" id="cliente" name="cliente" class="form-control form-control-sm" placeholder="Nombre del cliente">
                            </div>
                            <div class="col-md-5 mb-2">
                                <label for="tipo" class="small font-weight-bold">Tipo de Pedido</label>
                                <input type="text" id="tipo" name="tipo" class="form-control form-control-sm" placeholder="Ej: Reparación">
                            </div>
                            <div class="col-md-2 d-flex align-items-end mb-2">
                                <button type="submit" class="btn btn-primary btn-block btn-sm">
                                    <i class="fas fa-filter mr-1"></i> Buscar
                                </button>
                            </div>
                        </form>
                        <hr>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable w-100" data-dt="auto">
                            <thead class="table-dark text-center">
                                <tr>
                                    <th>#</th>
                                    <th>Cliente</th>
                                    <th>Proveedor</th>
                                    <th>Fecha</th>
                                    <th>Lugar</th>
                                    <th>Nº Albarán</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="albaran : ${albaranes}">
                                    <td class="text-center" th:text="${albaran.id}"></td>
                                    <td th:text="${albaran.cliente.nombre + ' ' + albaran.cliente.apellido}"></td>
                                    <td th:text="${albaran.proveedor != null ? albaran.proveedor.vnombre : '-'}"></td>
                                    <td class="text-center" th:text="${#dates.format(albaran.dfechavenci, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${albaran.lugar}"></td>
                                    <td class="text-center font-weight-bold" th:text="${albaran.numeroAlbaran}"></td>
                                    <td class="text-center">
                                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/albaranes/ver/' + ${albaran.id}}" title="Ver Detalles">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card-footer bg-white border-top-0">
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        $(document).ready(function() {
            // Lógica de toggle para filtros
            $('#toggleBusqueda').click(function() {
                const $form = $('#formBusqueda');
                if ($form.css('max-height') === '0px') {
                    $form.css('max-height', $form[0].scrollHeight + 'px');
                    $(this).html('<i class="fas fa-times mr-1"></i> Cerrar Filtros');
                } else {
                    $form.css('max-height', '0px');
                    $(this).html('<i class="fas fa-search mr-1"></i> Filtros');
                }
            });
        });
    </script>
</div>
</html>
