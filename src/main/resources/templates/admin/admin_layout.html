<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI (si lo usas) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style th:replace="admin/shared/style"></style>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- DataTables CSS + Responsive -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <style>
        /* Estabilización del layout para evitar saltos */
        html {
            /* 1. Reserva el espacio de la barra de scroll para evitar el movimiento horizontal */
            scrollbar-gutter: stable;
            height: 100%;
        }

        body {
            height: 100% !important;
            margin: 0;
            padding: 0;
            /* 2. Evitamos el scroll horizontal y dejamos que AdminLTE maneje el vertical */
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Asegurar que el wrapper ocupe todo el espacio sin saltos */
        .wrapper {
            position: relative;
            min-height: 100%;
            display: block; /* AdminLTE prefiere block sobre flex en el wrapper principal */
        }

        .content-wrapper {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            /* 3. Evitamos el uso de 100vh que suele causar scroll prematuro al sumarse al navbar */
            min-height: calc(100vh - 57px) !important; 
        }

        .content-wrapper > .container-fluid {
            padding-left: .5rem;
            padding-right: .5rem;
            flex: 1;
        }
        @media (min-width: 768px) {
            .content-wrapper > .container-fluid {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        @media (max-width: 768px) {
            .main-sidebar, .left-side, .sidebar {
                display: none !important;
            }
            .content-wrapper {
                margin-left: 0 !important;
            }
        }
    </style>
</head>

<body class="sidebar-mini layout-fixed control-sidebar-slide-open">
<script>
    // Evitar el "rebote" de hold-transition quitando la clase inmediatamente
    document.body.classList.remove('hold-transition');
</script>
<div class="wrapper">

    <!-- Header -->
    <div th:replace="admin/shared/header"></div>

    <!-- Sidebar -->
    <div th:replace="admin/shared/left_side"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <div id="mainContent" class="content">
                <div id="contentFragment" layout:fragment="content">
                    <!-- Aquí va tu contenido -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer scripts slot -->
    <div layout:fragment="script"></div>

    <!-- Scripts comunes -->
    <div th:replace="admin/shared/file_script"></div>
</div>

<!-- Popper (si lo necesitas y no lo trae file_script) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- ✅ JS del layout (UNA sola vez) -->
<script>
    // Navegación AJAX
    $(document).on("click", "a.ajax-link", function (e) {
        e.preventDefault();
        const url = $(this).attr("href");

        $("#mainContent").html(
            '<div class="text-center p-5"><i class="fa fa-spinner fa-spin fa-3x"></i><br>Cargando...</div>'
        );

        $("#mainContent").load(url + " #contentFragment", function (response, status) {
            if (status === "error") {
                $("#mainContent").html("<div class='alert alert-danger'>Error al cargar esta sección.</div>");
                return;
            }
            // ✅ re-init automático SOLO para tablas "auto"
            if (window.initAutoDataTables) window.initAutoDataTables("#mainContent");
        });
    });

    // Carga normal
    $(function () {
        if (window.initAutoDataTables) window.initAutoDataTables(document);
    });
</script>


</body>
</html>
