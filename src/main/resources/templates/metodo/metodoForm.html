<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="utf-8"/>
    <title th:text="${titulo}">Formulario de Método de Pago</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-credit-card mr-2"></i> <span th:text="${titulo}"></span>
                </div>

                <div class="card-body">
                    <div th:object="${metodo}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <form th:action="@{/metodo/form}" th:object="${metodo}" method="post">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="nombre" class="form-label font-weight-bold">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control"
                                       th:errorclass="'is-invalid'" placeholder="Ej: Transferencia Bancaria" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="descripcion" class="form-label font-weight-bold">Descripción</label>
                                <input type="text" th:field="*{descripcion}" class="form-control"
                                       th:errorclass="'is-invalid'" placeholder="Breve descripción del método" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-4 pt-3 border-top" style="gap: 10px;">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save mr-1"></i> Guardar Método
                            </button>
                            <a th:href="@{/metodo/listarMetodo}" class="btn btn-secondary px-4">
                                <i class="fas fa-arrow-left mr-1"></i> Volver
                            </a>
                        </div>

                        <input type="hidden" th:field="*{id}"/>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
