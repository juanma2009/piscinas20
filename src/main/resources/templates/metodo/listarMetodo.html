<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="utf-8"/>
    <title>Métodos de Pago</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-credit-card mr-2"></i> Métodos de Pago
                </div>

                <div class="toolbar">
                    <a th:href="@{/metodo/form}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-plus mr-1"></i> Crear Método de Pago
                    </a>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable w-100"
                               id="tablaMetodos"
                               data-dt="auto">
                            <thead class="table-dark text-center align-middle">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="metodo:${metodo}">
                                <td th:text="${metodo.id}"></td>
                                <td th:text="${metodo.nombre}"></td>
                                <td th:text="${metodo.descripcion}"></td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-outline-primary btn-sm"
                                           th:href="@{/metodo/form/} + ${metodo.id}" title="Editar">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <a class="btn btn-outline-danger btn-sm"
                                           th:href="@{/metodo/eliminar/} + ${metodo.id}"
                                           onclick="return confirm('¿Estás seguro que quieres eliminar este método de pago?');" title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <nav th:if="${paginator != null}" th:replace="paginator-nav ::paginator"></nav>
            </div>
        </section>
    </div>
</div>

</html>
