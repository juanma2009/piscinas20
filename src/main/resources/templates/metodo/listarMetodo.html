<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--  Bootstrap  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
<link rel="stylesheet" href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

<!-- Plugin Leaflet.awesome-markers  -->
  <link rel="stylesheet" href="../dist/leaflet.awesome-markers.css">
  <script src="../dist/leaflet.awesome-markers.js">  </script>

<!-- Plugin Leaflet.awesome-markers  -->
  <link rel="stylesheet" href="../dist/leaflet.awesome-markers.css">
  <script src="../dist/leaflet.awesome-markers.js"></script>
  
  


<head th:replace="layout/layoutMcompras :: head">
 


</head>
<body>

	<header th:replace="layout/layoutMcompras :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<div class="form-group row">
					<div class="col-sm-12">
					
							
				<h4 class="card-title">
					<a th:href="@{/metodo/form}" class="btn btn-primary">Crear Metodo de Pago</a>
				</h4>
									
						
					</div>	

				<table id="MyTable" class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>							
							<th>Descripcion</th>									
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="metodo:${metodo}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${metodo.id}" th:text="${metodo.id}"></a></td>							
							<td th:text="${metodo.nombre}"></td>							
							<td th:text="${metodo.descripcion}"></td>
														
						
														
							
							<!--hasta que no tenga el modulo completo no se vera con el tema de genera factura al los clientes
							<td><a class="btn btn-success btn-sm"
								th:href="@{'/factura/form/' + ${clientes.ncliente}}"
								th:text="'crear factura'"></a></td> 
								-->
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/metodo/form/} + ${metodo.id}">Editar</a>
							</td>
							
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/mmetodo/eliminar/} + ${metodo.id}" 
								onclick="return confirm('Est�s seguro que quieres eliminar el material?');">Eliminar</a>
								</td>
						</tr>						
					</tbody>
						
				</table>
			</div>
			
		</div>
		</div>
				<nav th:replace = "paginator-nav ::paginator"></nav>

	</div>

	<footer th:replace="layout/layoutMcompras :: footer"></footer>

</body>
<style>
table tr th {
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.sorting {
	background-color: #D4D4D4;
}

.asc:after {
	content: ' ↑';
}

.desc:after {
	content: " ↓";
}
</style>
</html>
