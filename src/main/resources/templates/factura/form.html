<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <meta charset="utf-8"/>
    <title th:text="${titulo}"></title>
    <style>
        .nav-tabs {
            padding: 0 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            border: none !important;
            padding: 10px 15px;
        }
        .nav-link.active {
            color: #007bff !important;
            border-bottom: 2px solid #007bff !important;
            background: transparent !important;
        }
        .form-group label {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .btn-action-central {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .footer-buttons {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div id="messege"></div>

    <section class="content">
        <div class="container-fluid pt-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-edit mr-2"></i> <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Listado
                    </a>
                    <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-images mr-1"></i> Galería
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user mr-1"></i> Clientes
                    </a>
                </div>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#general" role="tab">Informacion General</a>
                    </li>
                </ul>

                <form th:action="@{/facturas/form/}" enctype="multipart/form-data" th:object="${factura}" method="post">
                    <div class="tab-content p-4">
                        <div class="tab-pane fade show active" id="general" role="tabpanel">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cliente</label>
                                        <input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" class="form-control" disabled/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>N° Pedido</label>
                                        <input type="text" th:value="${factura.npedido}" disabled class="form-control" />
                                        <input type="hidden" th:field="*{npedido}" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Fecha Pedido</label>
                                        <input type="text" th:value="${factura.dfechaAlbaran}" disabled class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Tipo de Pedido</label>
                                        <input type="text" th:value="${factura.tipoPedido}" disabled class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <!-- Botón Central Estilo Pedido -->
                            <div class="btn-action-central">
                                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#productoModal">
                                    <i class="fas fa-plus mr-1"></i> Añadir Material
                                </button>
                            </div>

                            <div class="table-responsive mt-3">
                                <table id="cargarItemProductos" class="table table-sm table-striped table-bordered">
                                    <thead class="bg-light">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cant.</th>
                                        <th>Dto.</th>
                                        <th>Total</th>
                                        <th width="40"></th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Observaciones</label>
                                        <textarea th:field="*{observacion}" class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end justify-content-end">
                                    <div class="h5 font-weight-bold">TOTAL: <span id="gran_total" class="text-primary">0.00</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer-buttons">
                        <button type="submit" class="btn btn-primary px-4">
                            Guardar Factura
                        </button>
                        <button type="reset" class="btn btn-secondary px-4" style="background-color: #4b545c; border: none;">
                            Resetear
                        </button>
                    </div>

                    <input type="hidden" id="anticipo" value='0'/>
                    <input type="hidden" th:field="*{total}" id="total_iva"/>
                    <input type="hidden" th:field="*{ivaTotal}" id="ivaprecio"/>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal Productos -->
    <div class="modal fade" id="productoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-search mr-2"></i> Selección de Productos</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <table id="tableProducto" class="table table-sm table-striped table-bordered w-100">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Añadir</th>
                        </tr>
                        </thead>
                        <tbody id="productosBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/factura-items.js}"></script>
</div>
</body>
</html>
