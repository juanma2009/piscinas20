<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="admin/admin_layout">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-2 px-md-3">
            <section class="content-header">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-file-invoice-dollar mr-2"></i> <span th:text="${titulo}"></span>
                    </div>

                    <div class="toolbar">
                        <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-list mr-1"></i> Pedidos
                        </a>
                        <a th:href="@{/facturas/listarFacturas}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-file-invoice mr-1"></i> Facturas
                        </a>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/facturas/form/}" enctype="multipart/form-data" th:object="${factura}" method="post">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cliente</label>
                                        <input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" class="form-control" disabled />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Número de Pedido</label>
                                        <input type="text" th:value="${factura.npedido}" disabled class="form-control" />
                                        <input type="hidden" th:value="${factura.npedido}" name="npedido" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Fecha de Pedido</label>
                                        <input type="text" th:value="${factura.dfechaAlbaran}" disabled class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Tipo de Pedido</label>
                                        <input type="text" th:value="${factura.tipoPedido}" disabled class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <div class="form-group w-100">
                                        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#productoModal">
                                            <i class="fas fa-plus mr-1"></i> Añadir Material
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive mt-3">
                                <table id="cargarItemProductos" class="table table-sm table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Descuento</th>
                                            <th>Total</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Plantilla oculta para nuevos items -->
                                        <tr id="plantillaItemsFactura" class="d-none">
                                            <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td>
                                            <td>{NOMBRE}</td>
                                            <td>{PRECIO}</td>
                                            <td>
                                                <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control form-control-sm" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value, {DESCUENTO});"/>
                                            </td>
                                            <td>{DESCUENTO}</td>
                                            <td><span id="total_importe_{ID}">0</span></td>
                                            <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaFactura({ID});"><i class="fas fa-trash"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="observacion">Observación</label>
                                        <textarea th:field="*{observacion}" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <h4 class="mb-0">Total: <span id="gran_total" class="badge badge-info">0</span></h4>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save mr-1"></i> <span th:text="${titulo}"></span>
                                    </button>
                                </div>
                            </div>

                            <input type="hidden" id="anticipo" value='0'/>
                            <input type="hidden" th:field="*{total}" id="total_iva"/>
                            <input type="hidden" th:field="*{ivaTotal}" id="ivaprecio"/>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal de Productos -->
    <div layout:fragment="modal">
        <div class="modal fade" id="productoModal" tabindex="-1" role="dialog" aria-labelledby="productoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productoModalLabel"><i class="fas fa-gem mr-2"></i> Lista de Productos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table id="tableProducto" class="table table-hover table-sm">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Añadir</th>
                                    </tr>
                                </thead>
                                <tbody id="productosBody">
                                    <!-- Contenido cargado por AJAX -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
