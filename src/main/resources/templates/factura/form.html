<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <meta charset="utf-8"/>
    <title th:text="${titulo}"></title>
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.08);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #0062cc, #004085);
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            align-items: center;
            padding: .75rem 1rem 0 1rem;
        }
        .modal-body {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-invoice mr-2"></i>
                    <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#productoModal">
                        <i class="fas fa-plus mr-1"></i> Añadir Material
                    </button>
                    <a th:href="@{/pedidos/listar}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left mr-1"></i> Volver a Pedidos
                    </a>
                </div>

                <div class="card-body">
                    <form th:action="@{/facturas/form/}" enctype="multipart/form-data" th:object="${factura}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label font-weight-bold">Cliente</label>
                                <input name="cliente" th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" class="form-control" disabled/>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label font-weight-bold">N° Pedido</label>
                                <input type="text" th:value="${factura.npedido}" disabled class="form-control" />
                                <input type="hidden" th:field="*{npedido}" />
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label font-weight-bold">Fecha Pedido</label>
                                <input type="text" th:value="${factura.dfechaAlbaran}" disabled class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label font-weight-bold">Tipo de Pedido</label>
                                <input type="text" th:value="${factura.tipoPedido}" disabled class="form-control" />
                            </div>
                        </div>

                        <hr>

                        <div class="table-responsive">
                            <table id="cargarItemProductos" class="table table-sm table-striped table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Descuento</th>
                                    <th>Total</th>
                                    <th width="50">E</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Los items se cargan dinámicamente -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Plantilla invisible para JS -->
                        <table class="d-none">
                            <tbody id="plantillaItemsFactura">
                            <tr id="row_{ID}">
                                <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td>
                                <td>{NOMBRE}</td>
                                <td>{PRECIO}</td>
                                <td>
                                    <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control form-control-sm" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value,{DESCUENTO});"/>
                                </td>
                                <td>{DESCUENTO}</td>
                                <td><span id="total_importe_{ID}">0</span></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaFactura({ID});">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="row mt-4">
                            <div class="col-md-8 mb-3">
                                <label class="form-label font-weight-bold">Observaciones</label>
                                <textarea th:field="*{observacion}" class="form-control" rows="3" placeholder="Añada notas adicionales aquí..."></textarea>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light border-dark">
                                    <div class="card-body p-2">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="h5 mb-0">TOTAL:</span>
                                            <span class="h4 mb-0 text-primary font-weight-bold" id="gran_total">0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 gap-2" style="gap: .5rem;">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save mr-1"></i> Guardar Factura
                            </button>
                        </div>

                        <input type="hidden" id="anticipo" value='0'/>
                        <input type="hidden" th:field="*{total}" id="total_iva"/>
                        <input type="hidden" th:field="*{ivaTotal}" id="ivaprecio"/>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Productos -->
    <div class="modal fade" id="productoModal" tabindex="-1" role="dialog" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel text-white">
                        <i class="fas fa-search mr-2"></i> Selección de Productos
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="tableProducto" class="table table-striped table-bordered w-100">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th width="50">Añadir</th>
                            </tr>
                            </thead>
                            <tbody id="productosBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="script">
    <!-- El JS específico para la lógica de items debería estar aquí o cargarse desde un archivo externo -->
    <script th:src="@{/js/factura-items.js}"></script>
</div>

</body>
</html>
