<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="admin/admin_layout">

<head>
    <title th:text="${titulo}">Listado de Facturas</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-invoice-dollar mr-2"></i> <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user mr-1"></i> Clientes
                    </a>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
                        <i class="fas fa-search mr-1"></i> Filtros
                    </button>
                </div>

                <div class="card-body">
                    <!-- Formulario de Búsqueda Colapsable -->
                    <div id="formBusqueda" style="max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;">
                        <form th:action="@{/albaranes/buscar}" method="post" class="row mb-4">
                            <div class="col-md-4 mb-2">
                                <label for="cliente" class="small font-weight-bold">Cliente</label>
                                <select id="cliente" name="cliente" class="form-control form-control-sm">
                                    <option value="">Todos los clientes</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.nombre}" 
                                            th:text="${cliente.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="tipo" class="small font-weight-bold">Estado</label>
                                <select id="tipo" name="tipo" class="form-control form-control-sm">
                                    <option value="">Todos los estados</option>
                                    <option th:each="tipo : ${tipos}" 
                                            th:value="${tipo}" 
                                            th:text="${tipo}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end mb-2">
                                <button type="submit" class="btn btn-primary btn-sm mr-2">
                                    <i class="fas fa-filter"></i> Aplicar
                                </button>
                                <button type="reset" class="btn btn-secondary btn-sm">
                                    <i class="fas fa-undo"></i> Limpiar
                                </button>
                            </div>
                        </form>
                        <hr>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable w-100" data-dt="auto">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nº Factura</th>
                                    <th>F. Albarán</th>
                                    <th>Cliente</th>
                                    <th>Tipo Pedido</th>
                                    <th>Total</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="factura : ${facturas}">
                                    <td th:text="${factura.id}"></td>
                                    <td th:text="${#dates.format(factura.dfechaAlbaran, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></td>
                                    <td th:text="${factura.tipoPedido}"></td>
                                    <td class="font-weight-bold" th:text="${#numbers.formatDecimal(factura.subTotal, 0, 'DEFAULT', 2, 'DEFAULT')} + ' €'"></td>
                                    <td class="text-center">
                                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/facturas/ver/' + ${factura.id}}" title="Ver Detalles">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card-footer bg-white border-top-0">
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        $(document).ready(function() {
            // Lógica de toggle para filtros
            $('#toggleBusqueda').click(function() {
                const $form = $('#formBusqueda');
                if ($form.css('max-height') === '0px') {
                    $form.css('max-height', $form[0].scrollHeight + 'px');
                    $(this).html('<i class="fas fa-times mr-1"></i> Cerrar Filtros');
                } else {
                    $form.css('max-height', '0px');
                    $(this).html('<i class="fas fa-search mr-1"></i> Filtros');
                }
            });
        });
    </script>
</div>
</html>
