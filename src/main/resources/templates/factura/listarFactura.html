<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="utf-8"/>
    <title>Listado de Facturas</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-invoice-dollar mr-2"></i> Listado de Facturas
                </div>

                <div class="toolbar">
                    <button type="button" class="btn btn-outline-primary btn-sm" id="toggleBusqueda">
                        <i class="fas fa-filter mr-1"></i> Filtros
                    </button>
                    <button type="button" class="btn btn-outline-success btn-sm" id="btnGenerarInforme">
                        <i class="fas fa-file-pdf mr-1"></i> Generar Informe
                    </button>
                </div>

                <div class="card-body">
                    <div id="formBusqueda" style="display:none; margin-bottom: 1.5rem;">
                        <form th:action="@{'/albaranes/buscar'}" id="formBusquedaAlbaran" method="post" class="row">
                            <div class="col-12 col-md-4 mb-2">
                                <label for="cliente" class="form-label">Cliente</label>
                                <select id="cliente" name="cliente" class="form-control form-control-sm">
                                    <option value="">Seleccione</option>
                                    <option th:each="cliente:${clientes}" th:value="${cliente.nombre}" th:text="${cliente.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4 mb-2">
                                <label for="tipo" class="form-label">Estado</label>
                                <select id="tipo" name="tipo" class="form-control form-control-sm">
                                    <option value="">Seleccione</option>
                                    <option th:each="tipo:${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4 d-flex align-items-end mb-2">
                                <button type="submit" class="btn btn-primary btn-sm w-100">Buscar</button>
                            </div>
                        </form>

                        <form id="formInforme" th:action="@{'/albaranes/report/'}" method="post" style="display:none;">
                            <input type="hidden" name="cliente" id="clienteHidden">
                            <input type="hidden" name="tipo" id="tipoHidden">
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable w-100"
                               id="tablaFacturas"
                               data-dt="auto">
                            <thead class="table-dark text-center align-middle">
                            <tr>
                                <th>Nº Albaran</th>
                                <th>F.Albaran</th>
                                <th>Cliente</th>
                                <th>Tipo de Pedido</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="facturas:${facturas}">
                                <td th:text="${facturas.id}"></td>
                                <td th:text="${facturas.dfechaAlbaran}"></td>
                                <td th:text="${facturas.cliente.nombre}"></td>
                                <td th:text="${facturas.tipoPedido}"></td>
                                <td class="text-right font-weight-bold" th:text="${#numbers.formatDecimal(facturas.subTotal, 0, 'DEFAULT', 2, 'DEFAULT')}+' €'"></td>
                                <td class="text-center">
                                    <div style="display:flex; gap:.35rem; flex-wrap:wrap; justify-content:center;">
                                        <a class="btn btn-outline-primary btn-sm"
                                           th:href="@{'/facturas/ver/' + ${facturas.id}}"
                                           title="Ver Factura">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <nav th:if="${paginator != null}" th:replace="paginator-nav ::paginator"></nav>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('#toggleBusqueda').click(function() {
                $('#formBusqueda').slideToggle();
            });

            $('#btnGenerarInforme').click(function() {
                $('#clienteHidden').val($('#cliente').val());
                $('#tipoHidden').val($('#tipo').val());
                $('#formInforme').submit();
            });
        });
    </script>
</div>

</html>
