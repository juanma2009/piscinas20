<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout">

<head>
    <meta charset="utf-8" />
    <title>Consulta de Facturas</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-search mr-2"></i> <span th:text="${titulo}">Consulta de Facturas</span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/facturas/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Listado General
                    </a>
                </div>

                <div class="card-body">
                    <!-- Formulario de Búsqueda -->
                    <form th:action="@{/facturas/buscarCon}" method="post" class="mb-4 bg-light p-3 rounded border">
                        <div class="form-row align-items-end">
                            <div class="form-group col-md-2">
                                <label class="font-weight-bold">Cliente</label>
                                <input type="text" name="cliente" class="form-control form-control-sm" placeholder="Nombre cliente">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="font-weight-bold">Lugar</label>
                                <input type="text" name="vlugar" class="form-control form-control-sm" placeholder="Lugar">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="font-weight-bold">Proveedor</label>
                                <input type="text" name="proveedor" class="form-control form-control-sm" placeholder="Proveedor">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="font-weight-bold">Desde</label>
                                <input type="date" name="desde" class="form-control form-control-sm">
                            </div>
                            <div class="form-group col-md-2">
                                <label class="font-weight-bold">Hasta</label>
                                <input type="date" name="hasta" class="form-control form-control-sm">
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-primary btn-sm btn-block">
                                    <i class="fas fa-search mr-1"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable w-100" data-dt="auto">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Factura</th>
                                    <th>F. Factura</th>
                                    <th>Albarán</th>
                                    <th>Cliente</th>
                                    <th>Proveedor</th>
                                    <th>Vencimiento</th>
                                    <th>Lugar</th>
                                    <th>Total</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="f : ${facturas}">
                                    <td th:text="${f.id}"></td>
                                    <td th:text="${f.npersonal}"></td>
                                    <td th:text="${f.dfechaFactura}"></td>
                                    <td th:text="${f.numeroAlbaran}"></td>
                                    <td th:text="${f.cliente.nombre}"></td>
                                    <td th:text="${f.nproveedor != null ? f.nproveedor.vnombre : ''}"></td>
                                    <td th:text="${f.fechavencimiento}"></td>
                                    <td th:text="${f.vlugar}"></td>
                                    <td class="font-weight-bold" th:text="${#numbers.formatDecimal(f.total, 0, 'DEFAULT', 2, 'DEFAULT')}+' €'"></td>
                                    <td class="text-center">
                                        <a th:href="@{'/facturas/ver/' + ${f.id}}" class="btn btn-outline-primary btn-sm" title="Ver Detalles">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
