<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <meta charset="utf-8"/>
    <title th:text="${titulo}"></title>
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.08);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #0062cc, #004085);
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            align-items: center;
            padding: .75rem 1rem 0 1rem;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-edit mr-2"></i>
                    <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-images mr-1"></i> Galería
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-users mr-1"></i> Clientes
                    </a>
                </div>

                <div class="card-body">
                    <form th:action="@{/form}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label font-weight-bold"><i class="fas fa-user mr-1"></i> Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label font-weight-bold"><i class="fas fa-user mr-1"></i> Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese apellido"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label font-weight-bold"><i class="fas fa-map-marker-alt mr-1"></i> Dirección</label>
                                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Calle, número, ciudad"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label font-weight-bold"><i class="fas fa-phone mr-1"></i> Teléfono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: +34 600 123 456"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label font-weight-bold"><i class="fas fa-envelope mr-1"></i> Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end mt-4" style="gap: .5rem;">
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo mr-1"></i> Resetear
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save mr-1"></i> Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <!-- CKEditor u otros scripts específicos -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
</div>

</body>
</html>
