<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">
<head>
    <title th:text="${titulo}">Formulario de Cliente</title>
</head>
<link rel="stylesheet" th:href="@{/css/table.css}"/>
<!-- AdminLTE CSS puedes dejarlo si NO está ya en el layout; si ya está en admin/shared/style, quítalo -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div layout:fragment="content">
    <div class="container-fluid px-2 px-md-3">
        <section class="content-header">
            <div class="card shadow-lg">
                <div class="card-header">
                    <i class="fas fa-user-edit mr-2"></i> <span th:text="${titulo}"></span>
                </div>

                <div class="toolbar">
                    <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-list mr-1"></i> Pedidos
                    </a>
                    <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-images mr-1"></i> Galería
                    </a>
                    <a th:href="@{/listar}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user mr-1"></i> Clientes
                    </a>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/form}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
                        
                        <div class="row">
                            <!-- Nombre -->
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold"><i class="fas fa-user text-primary mr-1"></i> Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del cliente"
                                       th:errorclass="'form-control is-invalid'" required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <!-- Apellido -->
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold"><i class="fas fa-user text-primary mr-1"></i> Apellidos</label>
                                <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellidos del cliente"
                                       th:errorclass="'form-control is-invalid'" required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Email -->
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold"><i class="fas fa-envelope text-primary mr-1"></i> Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com"
                                       th:errorclass="'form-control is-invalid'" required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <!-- Teléfono -->
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold"><i class="fas fa-phone text-primary mr-1"></i> Teléfono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: 600123456"
                                       th:errorclass="'form-control is-invalid'"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            </div>
                        </div>

                        <!-- Dirección -->
                        <div class="form-group">
                            <label class="font-weight-bold"><i class="fas fa-map-marker-alt text-primary mr-1"></i> Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección completa"
                                   th:errorclass="'form-control is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                        </div>

                        <hr class="my-4">

                        <div class="form-group d-flex justify-content-end" style="gap: 10px;">
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="fas fa-undo mr-1"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save mr-1"></i> Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
    <script>
        // Validación de Bootstrap básica
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>
</html>
