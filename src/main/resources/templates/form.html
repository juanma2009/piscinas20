<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Responsive Form</title>
    <style>
        /* General styles for responsive layout */
        .scroll-container {
            max-height: 100vh;
            overflow-y: auto;
            /*no visible*/
            padding: 1rem;
        }

        @media (max-width: 576px) {
            .scroll-container {
                padding: 1rem;
                max-height: 100vh;
                overflow-y: auto;
            }
            .form-group.row {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .form-group.row label {
                width: 100%;
            }
            .form-group.row .col-sm-10 {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div layout:fragment="content">
    <div class="scroll-container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-white">
                    <div class="card-header" th:text="${titulo}"></div>
                    <div class="card-body">
                        <div th:object="${cliente}" th:remove="tag">
                            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <form th:action="@{/form}" th:object="${cliente}" method="post">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{nombre}" class="form-control"
                                           th:errorclass="'form-control alert-danger'"/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Apellido</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{apellido}" class="form-control"
                                           th:errorclass="'form-control alert-danger'"/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Dirección</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{direccion}" class="form-control"
                                           th:errorclass="'form-control alert-danger'"/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Teléfono</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{telefono}" class="form-control"
                                           th:errorclass="'form-control alert-danger'"/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{email}" class="form-control"
                                           th:errorclass="'form-control alert-danger'"/>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <input type="submit" value="Crear Cliente" class="btn btn-secondary"/>
                                    <button type="reset" class="btn btn-secondary">Resetear</button>
                                    <a th:href="@{/listar}" class="btn btn-secondary">Listar Clientes</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
