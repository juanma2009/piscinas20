<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/admin_layout">
<head>
    <!-- Agregar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />



    <style>




        .estado-pendiente {
            background-color: #f8d7da; /* Rojo claro */
        }

        .estado-terminado {
            background-color: #d4edda; /* Verde claro */
        }
        /* se comentan porque no deja ver el contenido
        tab-content {
           margin-top: 20cm;
        }*/

        #fileListContainer {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        #fileList {
            list-style: none;
            padding: 0;
        }

        .deleteButton {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .card-header.bg-white {
            background-color: white !important;
        }

        .card-header bg-primary text-white {
            width: 100%;
            height: 100px;
            border-radius: 10px 10px 0 0;
        }
        /* Establecer un padding y margen general para todas las secciones internas */
        .container-fluid,
        .card,
        .card-body,
        .card-header,
        section.content-header {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        /* Asegura que las tarjetas no queden pegadas entre s칤 o a los bordes */
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* Control uniforme para las tablas */
        .table {
            margin-bottom: 1rem;
        }

        /* Espaciado entre botones */
        .btn-group .btn {
            margin-right: 0.5rem;
        }

        /* Botones peque침os con padding uniforme */
        .btn-sm {
            padding: 0.4rem 0.75rem;
        }

        .card-header {
            background: linear-gradient(135deg, #0062cc, #004085); /* Gradiente de azul */
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase; /* Texto en may칰sculas */
            font-size: 1.25rem; /* Aumentar el tama침o de la fuente */
            border-radius: 8px 8px 0 0; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card-header:hover {
            background-color: #0056b3; /* Tono m치s oscuro de azul */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra m치s pronunciada */
        }

        body {
            width: 100vw;
            min-height: 100vh; /* hace que el body ocupe al menos toda la altura visible */
            overflow-x: hidden;
            background-color: #f9f9f9; /* opcional: fondo m치s suave */
        }
        body {
            width: 100vw;
            min-height: 100vh; /* hace que el body ocupe al menos toda la altura visible */
            overflow-x: hidden;
            background-color: #f9f9f9; /* opcional: fondo m치s suave */
        }
        html, body {
            height: 100%; /* Asegura que el contenido cubra toda la pantalla */
            margin: 0; /* Elimina m치rgenes por defecto */
            padding: 0; /* Elimina el padding por defecto */
            overflow: hidden; /* Oculta el scroll si no es necesario */
        }
        /* Hace la tabla responsiva */
        .table-responsive {
            width: 100%;
            overflow-x: auto;  /* Permite scroll horizontal si es necesario */
            -webkit-overflow-scrolling: touch; /* Mejora el desplazamiento en m칩viles */
        }

        /* Ajuste general de la tabla */
        .table td, .table th {
            white-space: nowrap; /* Evita que el contenido de las celdas se corte */
            font-size: 14px;
            padding: 8px;
        }
        Estilos base (ya definidos para escritorio)
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table td,
        .table th {
            white-space: nowrap;
            font-size: 14px;
            padding: 8px;
        }

        @media screen and (min-width: 1268px) {

            html, body {
                overflow-x: hidden;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .container-fluid {
                width: 100%;
                max-width: 100vw;
                padding: 0;
                margin: 0 auto;
                overflow-x: hidden;
            }
            .tab-content {
                margin-top: 20px;
            }

            /* Contenedor scrollable de la tabla */
            .dataTables_scrollBody {
                width: 100% !important;
                max-width: 100% !important;
                height: 290px; /* 游댳 Altura fija de la tabla visible */

                overflow-y: scroll; /* 游댳 Scroll vertical SIEMPRE que sea necesario */
                overflow-x: auto; /* 游댳 Scroll horizontal solo si se necesita */
                display: block;
            }

            /* Tabla se ajusta al ancho del contenedor sin crecer verticalmente */
            .dataTables_scrollBody table {
                width: 100% !important;
                max-width: 100%;
                min-width: auto !important;
                table-layout: auto;

            }

            .dataTables_scrollBody {

                th, td {
                    padding: 10px;
                    white-space: nowrap;
                }
            }
        }

    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container container-fluid">
        <div id="messege"></div>

        <section class="content-header">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div  th:text="${titulo}"></div> <!-- T칤tulo de la tarjeta -->
                </div>
                <!-- Botones de navegaci칩n -->
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-8">
                        <div class="btn-group btn-group-toggle">
                            <a th:href="@{/pedidos/listarPedidos}" class="btn btn-outline-primary">
                                <i class="fas fa-list"></i> Pedidos
                            </a>
                            <a th:href="@{/pedidos/listarFotosPedidos}" class="btn btn-outline-primary">
                                <i class="fas fa-images"></i> Galer칤a
                            </a>
                            <a th:href="@{/listar}" class="btn btn-outline-primary">
                                <i class="fas fa-user"></i> Clientes
                            </a>
                            <a th:href="@{/form}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus"></i> Nuevo Cliente
                            </a>
                        </div>
                    </div>
                </div>
                <form th:action="@{/form}" th:object="${cliente}" method="post" class="needs-validation" novalidate>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-user"></i> Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre"
                                   th:errorclass="'form-control is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label><i class="fas fa-user"></i> Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese apellido"
                                   th:errorclass="'form-control is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-map-marker-alt"></i> Direcci칩n</label>
                            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Calle, n칰mero, ciudad"
                                   th:errorclass="'form-control is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label><i class="fas fa-phone"></i> Tel칠fono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: +34 600 123 456"
                                   th:errorclass="'form-control is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com"
                               th:errorclass="'form-control is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <hr class="my-4">

                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-success btn-lg mx-1">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button type="reset" class="btn btn-secondary btn-lg mx-1">
                            <i class="fas fa-undo"></i> Resetear
                        </button>
                    </div>
                </form>

                </div>


            <!-- Se incluye CKEditor para que el textarea de observaciones disponga de una barra de herramientas -->
            <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

        </section>
    </div>
</body>
</html>
