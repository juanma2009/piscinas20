# Test Configuration - H2 In-Memory Database

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable unnecessary features for testing
spring.jpa.open-in-view=false
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.com.bolsadeideas.springboot.app=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.test=INFO

# H2 Console (optional, for debugging)
spring.h2.console.enabled=false

# Disable Redis for tests
spring.cache.type=caffeine
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=1025

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Google OAuth (disabled for tests)
google.oauth.client-id=test-client-id
google.oauth.client-secret=test-client-secret
google.oauth.redirect-uri=http://localhost:8080/test

# Cloudinary (disabled for tests)
spring.cloudinary.cloud-name=test
spring.cloudinary.api-key=test
spring.cloudinary.api-secret=test
cloudinary.upload-preset=test
